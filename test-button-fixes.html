<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Button Fix Verification Test</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .test-title {
            color: #ffff00;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .success { color: #00ff00; }
        .error { color: #ff4444; }
        .warning { color: #ffaa00; }
        .info { color: #44aaff; }
        .test-button {
            background: #333;
            color: #fff;
            border: 1px solid #666;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #555;
        }
        pre {
            background: #111;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .iframe-container {
            border: 2px solid #666;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px 0;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>üß™ BUTTON FIX VERIFICATION TEST</h1>
    <p class="info">This tool will test the fixed OpsLog.html file to verify button functionality.</p>

    <div class="test-section">
        <div class="test-title">üéØ Test Controls</div>
        <button class="test-button" onclick="loadOpsLog()">üìÇ Load OpsLog.html</button>
        <button class="test-button" onclick="runDebugScript()">üîç Run Debug Script</button>
        <button class="test-button" onclick="testAllButtons()">üñ±Ô∏è Test All Buttons</button>
        <button class="test-button" onclick="clearResults()">üßπ Clear Results</button>
    </div>

    <div class="test-section">
        <div class="test-title">üìä Test Results</div>
        <div id="testResults">Click "Load OpsLog.html" to begin testing...</div>
    </div>

    <div class="test-section">
        <div class="test-title">üñºÔ∏è OpsLog.html Preview</div>
        <div class="iframe-container">
            <iframe id="opsLogFrame" src="about:blank"></iframe>
        </div>
    </div>

    <script>
        let testResults = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            testResults.push(`[${timestamp}] ${message}`);
            updateResults();
            
            // Also log to console with appropriate styling
            const styles = {
                success: 'color: #00ff00',
                error: 'color: #ff4444', 
                warning: 'color: #ffaa00',
                info: 'color: #44aaff'
            };
            console.log(`%c${message}`, styles[type] || styles.info);
        }

        function updateResults() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = `<pre>${testResults.join('\n')}</pre>`;
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function clearResults() {
            testResults = [];
            updateResults();
            log('üßπ Results cleared', 'info');
        }

        function loadOpsLog() {
            log('üìÇ Loading OpsLog.html...', 'info');
            const iframe = document.getElementById('opsLogFrame');
            
            iframe.onload = function() {
                log('‚úÖ OpsLog.html loaded successfully', 'success');
                
                // Wait a moment for the page to fully initialize
                setTimeout(() => {
                    analyzeLoadedPage();
                }, 2000);
            };
            
            iframe.onerror = function() {
                log('‚ùå Failed to load OpsLog.html', 'error');
            };
            
            iframe.src = '/OpsLog.html';
        }

        function analyzeLoadedPage() {
            try {
                const iframe = document.getElementById('opsLogFrame');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                if (!iframeDoc) {
                    log('‚ùå Cannot access iframe content (CORS restriction)', 'error');
                    return;
                }

                log('üîç Analyzing loaded page...', 'info');
                
                // Check for target buttons
                const targetButtons = [
                    'createFollowBtn',
                    'gradingBtn', 
                    'editCalloutBtn',
                    'viewHistoryBtn',
                    'joinRoomBtn',
                    'dashboardBtn',
                    'logoutBtn'
                ];

                let foundButtons = 0;
                let boundButtons = 0;

                targetButtons.forEach(id => {
                    const element = iframeDoc.getElementById(id);
                    if (element) {
                        foundButtons++;
                        log(`‚úÖ Found: ${id}`, 'success');
                        
                        // Check if bound
                        if (element.dataset.bound === 'true' || element.onclick) {
                            boundButtons++;
                            log(`  üîó Bound: ${id}`, 'success');
                        } else {
                            log(`  ‚ùå Not bound: ${id}`, 'error');
                        }
                    } else {
                        log(`‚ùå Missing: ${id}`, 'error');
                    }
                });

                log(`üìä Summary: ${foundButtons}/${targetButtons.length} buttons found, ${boundButtons}/${foundButtons} bound`, 'info');

                // Check for script conflicts
                const scripts = iframeDoc.querySelectorAll('script');
                let domContentLoadedCount = 0;
                
                scripts.forEach(script => {
                    if (script.textContent && script.textContent.includes('DOMContentLoaded')) {
                        const matches = script.textContent.match(/DOMContentLoaded/g);
                        if (matches) {
                            domContentLoadedCount += matches.length;
                        }
                    }
                });

                if (domContentLoadedCount > 1) {
                    log(`‚ö†Ô∏è Found ${domContentLoadedCount} DOMContentLoaded references - potential conflicts`, 'warning');
                } else {
                    log(`‚úÖ Clean script structure (${domContentLoadedCount} DOMContentLoaded)`, 'success');
                }

            } catch (error) {
                log(`‚ùå Error analyzing page: ${error.message}`, 'error');
            }
        }

        function runDebugScript() {
            try {
                const iframe = document.getElementById('opsLogFrame');
                const iframeWindow = iframe.contentWindow;
                
                if (!iframeWindow) {
                    log('‚ùå Cannot access iframe window (CORS restriction)', 'error');
                    return;
                }

                log('üîç Injecting debug script...', 'info');

                // Inject the debug script
                const script = iframeWindow.document.createElement('script');
                script.textContent = `
                    console.log("üöÄ INJECTING BUTTON DEBUG TOOL");
                    
                    const targetButtons = [
                        "createFollowBtn", "gradingBtn", "editCalloutBtn",
                        "viewHistoryBtn", "joinRoomBtn", "dashboardBtn", "logoutBtn"
                    ];
                    
                    console.log("üîç Button Analysis:");
                    targetButtons.forEach(id => {
                        const el = document.getElementById(id);
                        if (el) {
                            console.log(\`‚úÖ \${id}: EXISTS, bound=\${el.dataset.bound}, onclick=\${!!el.onclick}\`);
                            
                            // Test click
                            try {
                                el.click();
                                console.log(\`üñ±Ô∏è \${id}: Click successful\`);
                            } catch (e) {
                                console.log(\`‚ùå \${id}: Click failed - \${e.message}\`);
                            }
                        } else {
                            console.log(\`‚ùå \${id}: NOT FOUND\`);
                        }
                    });
                    
                    // Test dynamic button creation
                    const testBtn = document.createElement('button');
                    testBtn.id = 'dynamicTestBtn';
                    testBtn.textContent = 'Dynamic Test';
                    testBtn.style.cssText = 'position:fixed;top:10px;right:10px;z-index:9999;background:#444;color:#fff;padding:5px 10px;border:1px solid #666;border-radius:4px;';
                    document.body.appendChild(testBtn);
                    
                    setTimeout(() => {
                        const dynBtn = document.getElementById('dynamicTestBtn');
                        if (dynBtn) {
                            console.log(\`üß™ Dynamic button: bound=\${dynBtn.dataset.bound}\`);
                        }
                    }, 1000);
                `;
                
                iframeWindow.document.head.appendChild(script);
                log('‚úÖ Debug script injected - check browser console for results', 'success');
                
            } catch (error) {
                log(`‚ùå Error injecting debug script: ${error.message}`, 'error');
            }
        }

        function testAllButtons() {
            try {
                const iframe = document.getElementById('opsLogFrame');
                const iframeWindow = iframe.contentWindow;
                const iframeDoc = iframe.contentDocument || iframeWindow.document;
                
                if (!iframeWindow || !iframeDoc) {
                    log('‚ùå Cannot access iframe content for button testing', 'error');
                    return;
                }

                log('üñ±Ô∏è Testing all buttons...', 'info');

                const targetButtons = [
                    'createFollowBtn',
                    'gradingBtn', 
                    'editCalloutBtn',
                    'viewHistoryBtn',
                    'joinRoomBtn',
                    'dashboardBtn',
                    'logoutBtn'
                ];

                let successCount = 0;
                let totalCount = 0;

                targetButtons.forEach(id => {
                    const element = iframeDoc.getElementById(id);
                    if (element) {
                        totalCount++;
                        try {
                            // Simulate click
                            const clickEvent = new iframeWindow.MouseEvent('click', {
                                bubbles: true,
                                cancelable: true,
                                view: iframeWindow
                            });
                            
                            element.dispatchEvent(clickEvent);
                            successCount++;
                            log(`‚úÖ ${id}: Click test passed`, 'success');
                            
                        } catch (error) {
                            log(`‚ùå ${id}: Click test failed - ${error.message}`, 'error');
                        }
                    } else {
                        log(`‚ö†Ô∏è ${id}: Element not found for testing`, 'warning');
                    }
                });

                log(`üìä Button test summary: ${successCount}/${totalCount} buttons responded to clicks`, 'info');

            } catch (error) {
                log(`‚ùå Error testing buttons: ${error.message}`, 'error');
            }
        }

        // Initialize
        log('üß™ Button Fix Verification Test initialized', 'info');
        log('üìù Instructions:', 'info');
        log('1. Click "Load OpsLog.html" to load the fixed page', 'info');
        log('2. Click "Run Debug Script" to inject debugging code', 'info');
        log('3. Click "Test All Buttons" to simulate button clicks', 'info');
        log('4. Check browser console for detailed debug output', 'info');
    </script>
</body>
</html>
