<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test TrackPoint Coordinates</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <style>
    body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 600px; border: 2px solid #333; }
    .debug-info { margin: 20px 0; padding: 10px; background: #f0f0f0; }
    .test-links { margin: 20px 0; }
    .test-links a { display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>TrackPoint Coordinate System Test</h1>
  
  <div class="debug-info">
    <h3>Debug Information:</h3>
    <div id="debug-output"></div>
  </div>

  <div class="test-links">
    <h3>Test Direct Tile Access:</h3>
    <a href="altis/2/0/0.png" target="_blank">Test Tile: altis/2/0/0.png</a>
    <a href="altis/2/1/1.png" target="_blank">Test Tile: altis/2/1/1.png</a>
    <a href="altis/3/2/2.png" target="_blank">Test Tile: altis/3/2/2.png</a>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script>
    function log(message) {
      console.log(message);
      document.getElementById('debug-output').innerHTML += '<div>' + message + '</div>';
    }

    log('Starting coordinate system test...');
    
    // MGRS CRS function
    function MGRS_CRS(factorx, factory, tileWidth) {
      return L.extend({}, L.CRS.Simple, {
        projection: L.Projection.LonLat,
        transformation: new L.Transformation(factorx, 0, -factory, tileWidth),
        scale: function (zoom) {
          return Math.pow(2, zoom);
        },
        zoom: function (scale) {
          return Math.log(scale) / Math.LN2;
        },
        distance: function (latlng1, latlng2) {
          var dx = latlng2.lng - latlng1.lng,
              dy = latlng2.lat - latlng1.lat;
          return Math.sqrt(dx * dx + dy * dy);
        },
        infinite: true
      });
    }

    // Initialize map
    try {
      log('Creating map with MGRS CRS...');
      
      const map = L.map('map', {
        minZoom: 0,
        maxZoom: 6,
        crs: MGRS_CRS(1/256, 1/256, 30720)
      });

      log('Map created, adding tile layer...');

      const tileLayer = L.tileLayer('altis/{z}/{x}/{y}.png', {
        attribution: 'Altis Map - Arma 3',
        tileSize: 256,
        errorTileUrl: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg=='
      });

      // Add event listeners for debugging
      tileLayer.on('tileloadstart', function(e) {
        log(`üîÑ Loading: ${e.url} (coords: z=${e.coords.z}, x=${e.coords.x}, y=${e.coords.y})`);
      });

      tileLayer.on('tileload', function(e) {
        log(`‚úÖ Tile loaded: ${e.url}`);
      });

      tileLayer.on('tileerror', function(e) {
        log(`‚ùå Tile error: ${e.url} (coords: z=${e.coords.z}, x=${e.coords.x}, y=${e.coords.y})`);
      });

      tileLayer.addTo(map);

      log('Setting map view...');
      map.setView([15360, 15360], 2);

      log('Map initialization complete!');

    } catch (error) {
      log(`‚ùå Error initializing map: ${error.message}`);
      console.error(error);
    }
  </script>
</body>
</html>
