<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackPoint - Altis Tactical Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <link rel="stylesheet" href="mapUtils.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #3498db;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .header-controls {
      display: flex;
      gap: 10px;
    }

    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #2980b9;
    }

    .btn.cities {
      background: #27ae60;
    }

    .btn.cities:hover {
      background: #229954;
    }

    .btn.danger {
      background: #e74c3c;
    }

    .btn.danger:hover {
      background: #c0392b;
    }

    .map-container {
      width: 100%;
      height: 100vh;
      padding-top: 60px; /* Account for header */
    }

    #map {
      width: 100%;
      height: calc(100vh - 60px);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üó∫Ô∏è TrackPoint - Altis Tactical Map</h1>
    <div class="header-controls">
      <button class="btn cities" onclick="toggleCities()">Toggle Cities</button>
      <button class="btn" onclick="centerMap()">Center Map</button>
      <button class="btn danger" onclick="goBack()">‚Üê Back to Dashboard</button>
    </div>
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="mapUtils.js"></script>
  <script src="defaultMap.js"></script>
  <script src="altis.js"></script>
  <script>
    let map;
    let citiesVisible = false;

    $(function () {
      // Initialize Altis map exactly like the original
      InitMap(Arma3Map.Maps.altis);
      
      // Store map reference globally
      setTimeout(() => {
        map = window.map || L.map('map');
      }, 1000);
    });

    function toggleCities() {
      if (citiesVisible) {
        // Remove cities by reloading without hash
        window.location.hash = '';
        location.reload();
      } else {
        // Add cities by setting hash and reloading
        window.location.hash = '#cities';
        location.reload();
      }
    }

    function centerMap() {
      if (map && Arma3Map.Maps.altis) {
        map.setView(Arma3Map.Maps.altis.center, Arma3Map.Maps.altis.defaultZoom);
      }
    }

    function goBack() {
      if (confirm('Are you sure you want to leave TrackPoint?')) {
        window.location.href = '/admin-dashboard.html';
      }
    }

    // Check if cities should be visible on load
    if (window.location.hash === '#cities') {
      citiesVisible = true;
    }
  </script>
</body>
</html>
