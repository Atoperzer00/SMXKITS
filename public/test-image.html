<!DOCTYPE html>
<html>
<head>
    <title>Image Path Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a2e; color: white; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #333; border-radius: 8px; }
        .status { padding: 5px 10px; margin: 5px 0; border-radius: 4px; }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        img { max-width: 300px; border: 2px solid #333; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Testing Image Paths</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct path with spaces</h2>
        <img id="img1" src="INTRODUCTION TO FMV/SLIDE 1.jpg" alt="Test 1">
        <div id="status1" class="status">Loading...</div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: URL encoded path</h2>
        <img id="img2" src="INTRODUCTION%20TO%20FMV/SLIDE%201.jpg" alt="Test 2">
        <div id="status2" class="status">Loading...</div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: F3EAD path</h2>
        <img id="img3" src="F3EAD/F3EAD/SLIDE 1.jpg" alt="Test 3">
        <div id="status3" class="status">Loading...</div>
    </div>

    <div class="test-section">
        <h2>Test 4: F3EAD encoded path</h2>
        <img id="img4" src="F3EAD/F3EAD/SLIDE%201.jpg" alt="Test 4">
        <div id="status4" class="status">Loading...</div>
    </div>
    
    <script>
        // Check if images load
        document.querySelectorAll('img').forEach((img, index) => {
            const statusEl = document.getElementById(`status${index + 1}`);
            
            img.onload = () => {
                console.log(`✅ Image ${index + 1} loaded successfully: ${img.src}`);
                statusEl.textContent = `✅ SUCCESS: ${img.src}`;
                statusEl.className = 'status success';
            };
            
            img.onerror = () => {
                console.log(`❌ Image ${index + 1} failed to load: ${img.src}`);
                statusEl.textContent = `❌ FAILED: ${img.src}`;
                statusEl.className = 'status error';
            };
        });

        // Also test with JavaScript encoding
        setTimeout(() => {
            console.log('=== Testing JavaScript encoding ===');
            const testPaths = [
                'INTRODUCTION TO FMV/SLIDE 1.jpg',
                'F3EAD/F3EAD/SLIDE 1.jpg'
            ];
            
            testPaths.forEach((path, index) => {
                const encoded = encodeURI(path);
                console.log(`Path ${index + 1}:`);
                console.log(`  Raw: ${path}`);
                console.log(`  Encoded: ${encoded}`);
            });
        }, 1000);
    </script>
</body>
</html>
