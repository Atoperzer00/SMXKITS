<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Role Testing - SMXKITS</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #1e1e1e;
      color: #fafafa;
      padding: 40px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #22c55e;
      margin-bottom: 30px;
    }
    .btn {
      background: linear-gradient(135deg, #22c55e, #28dd6c);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      padding: 14px 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
      margin: 10px;
    }
    .btn:hover {
      background: linear-gradient(135deg, #28dd6c, #22c55e);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
    }
    .btn.secondary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    .btn.secondary:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    .role-info {
      background: rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.3);
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .test-section {
      margin: 30px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Role-Based Grading System Test</h1>
    
    <div class="role-info" id="currentRoleInfo">
      <h3>Current Role Status</h3>
      <p id="roleStatus">Loading...</p>
    </div>

    <div class="test-section">
      <h3>ðŸ§ª Set Test Roles</h3>
      <p>Set your role to test the grading system routing:</p>
      <button class="btn" onclick="setRole('instructor')">Set as Instructor</button>
      <button class="btn secondary" onclick="setRole('student')">Set as Student</button>
      <button class="btn" onclick="setRole('admin')">Set as Admin</button>
    </div>

    <div class="test-section">
      <h3>ðŸš€ Test Grading System Access</h3>
      <p>Test the grading system with your current role:</p>
      <button class="btn" onclick="testGradingAccess()">Go to Grading System</button>
      <button class="btn secondary" onclick="testDashboardAccess()">Go to Dashboard</button>
      <button class="btn secondary" onclick="testAdminAccess()">Go to Admin Dashboard</button>
    </div>

    <div class="test-section">
      <h3>ðŸ“Š Initialize Demo Data</h3>
      <p>Set up sample data for testing:</p>
      <button class="btn" onclick="initializeDemoData()">Initialize Demo Data</button>
      <button class="btn secondary" onclick="clearAllData()">Clear All Data</button>
    </div>

    <div id="status" style="display: none;"></div>
  </div>

  <script>
    // Update role status on page load
    document.addEventListener('DOMContentLoaded', function() {
      updateRoleStatus();
    });

    function updateRoleStatus() {
      const role = localStorage.getItem('role') || 'Not set';
      const userName = localStorage.getItem('userName') || 'Not set';
      const token = localStorage.getItem('token') || 'Not set';
      
      document.getElementById('roleStatus').innerHTML = `
        <strong>Role:</strong> ${role}<br>
        <strong>User:</strong> ${userName}<br>
        <strong>Token:</strong> ${token.length > 20 ? token.substring(0, 20) + '...' : token}
      `;
    }

    function setRole(role) {
      localStorage.setItem('role', role);
      
      // Set appropriate user names for testing
      if (role === 'instructor') {
        localStorage.setItem('userName', 'Dr. Smith');
        localStorage.setItem('token', 'instructor_token_123');
      } else if (role === 'student') {
        localStorage.setItem('userName', 'Alice Johnson');
        localStorage.setItem('token', 'student_token_456');
      } else if (role === 'admin') {
        localStorage.setItem('userName', 'Admin User');
        localStorage.setItem('token', 'admin_token_789');
      }
      
      updateRoleStatus();
      showStatus(`Role set to: ${role}`, 'success');
    }

    function testGradingAccess() {
      const role = localStorage.getItem('role');
      if (!role) {
        showStatus('Please set a role first!', 'error');
        return;
      }
      
      if (role === 'instructor') {
        window.location.href = 'instructor-grading.html';
      } else {
        window.location.href = 'student-grading.html';
      }
    }

    function testDashboardAccess() {
      window.location.href = 'dashboard.html';
    }

    function testAdminAccess() {
      window.location.href = 'admin-dashboard.html';
    }

    function initializeDemoData() {
      // Sample exercises
      const exercises = [
        {
          id: 'exercise_1',
          name: 'Exercise 1 - Basic Operations',
          timestamp: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString(),
          active: false
        },
        {
          id: 'exercise_2',
          name: 'Exercise 2 - Advanced Scenarios',
          timestamp: new Date(Date.now() - 3 * 24 * 60 * 60 * 1000).toISOString(),
          active: true
        }
      ];

      // Sample submissions
      const submissions = [
        {
          id: 'sub_1',
          student: 'Alice Johnson',
          class: 'Class A',
          exercise: 'exercise_1',
          mission: 'Mission Alpha',
          submittedAt: new Date(Date.now() - 6 * 24 * 60 * 60 * 1000).toISOString(),
          fileUrl: null
        },
        {
          id: 'sub_2',
          student: 'Alice Johnson',
          class: 'Class A',
          exercise: 'exercise_2',
          mission: 'Mission Bravo',
          submittedAt: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString(),
          fileUrl: null
        },
        {
          id: 'sub_3',
          student: 'Bob Smith',
          class: 'Class A',
          exercise: 'exercise_1',
          mission: 'Mission Alpha',
          submittedAt: new Date(Date.now() - 6 * 24 * 60 * 60 * 1000).toISOString(),
          fileUrl: null
        }
      ];

      // Sample grades
      const grades = [
        {
          id: 'grade_1',
          student: 'Alice Johnson',
          class: 'Class A',
          exercise: 'Exercise 1 - Basic Operations',
          exerciseId: 'exercise_1',
          mission: 'Mission Alpha',
          submittedAt: new Date(Date.now() - 6 * 24 * 60 * 60 * 1000).toISOString(),
          gradedAt: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000).toISOString(),
          scores: {
            'Accuracy': 8,
            'Analytic Judgment': 7,
            'Attention to Detail': 9,
            'Communication': 6,
            'Format': 8,
            'Mission Awareness': 7,
            'Products': 8,
            'Teamwork': 9,
            'Timeliness': 6,
            'Tool Proficiency': 7
          },
          instructorNotes: 'Good overall performance. Need to work on communication and timeliness. Excellent attention to detail.',
          feedbackFile: null,
          gradingMethod: 'comprehensive_rubric',
          overallScore: 7.5
        },
        {
          id: 'grade_2',
          student: 'Alice Johnson',
          class: 'Class A',
          exercise: 'Exercise 2 - Advanced Scenarios',
          exerciseId: 'exercise_2',
          mission: 'Mission Bravo',
          submittedAt: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString(),
          gradedAt: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000).toISOString(),
          scores: {
            'Accuracy': 9,
            'Analytic Judgment': 8,
            'Attention to Detail': 9,
            'Communication': 8,
            'Format': 9,
            'Mission Awareness': 8,
            'Products': 9,
            'Teamwork': 8,
            'Timeliness': 7,
            'Tool Proficiency': 8
          },
          instructorNotes: 'Excellent improvement from Exercise 1! Communication has improved significantly. Keep up the good work.',
          feedbackFile: 'Alice_Exercise2_Feedback.pdf'
        }
      ];

      // Store data
      localStorage.setItem('exercises', JSON.stringify(exercises));
      localStorage.setItem('submissions', JSON.stringify(submissions));
      localStorage.setItem('grades', JSON.stringify(grades));

      showStatus('Demo data initialized successfully!', 'success');
    }

    function clearAllData() {
      localStorage.removeItem('exercises');
      localStorage.removeItem('submissions');
      localStorage.removeItem('grades');
      showStatus('All grading data cleared!', 'success');
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.style.display = 'block';
      statusDiv.className = 'status';
      if (type === 'error') {
        statusDiv.style.background = 'rgba(239, 68, 68, 0.1)';
        statusDiv.style.borderColor = 'rgba(239, 68, 68, 0.3)';
      }
      statusDiv.innerHTML = `<h3>${message}</h3>`;
      
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
