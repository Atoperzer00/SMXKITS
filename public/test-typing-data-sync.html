<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Data Sync Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn.success {
            background: #28a745;
        }
        .btn.danger {
            background: #dc3545;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .data-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>üß™ Typing Data Synchronization Test</h1>
    <p>Test the data sync between edit-typing-tests.html and keyboard-training.html</p>

    <div class="test-grid">
        <!-- Edit Interface Test -->
        <div class="test-container">
            <h3>üìù Edit Interface</h3>
            <button class="btn" onclick="openEditInterface()">Open Edit Interface</button>
            <button class="btn" onclick="simulateEdit()">Simulate Edit & Save</button>
            <div id="editStatus"></div>
        </div>

        <!-- Training Interface Test -->
        <div class="test-container">
            <h3>üéØ Training Interface</h3>
            <button class="btn" onclick="openTrainingInterface()">Open Training Interface</button>
            <button class="btn success" onclick="testDataSync()">Test Data Sync</button>
            <div id="trainingStatus"></div>
        </div>
    </div>

    <!-- Data Display -->
    <div class="test-container">
        <h3>üíæ Current localStorage Data</h3>
        <button class="btn" onclick="refreshDataDisplay()">üîÑ Refresh Display</button>
        <button class="btn danger" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
        <div class="data-display" id="dataDisplay"></div>
    </div>

    <!-- Test Results -->
    <div class="test-container">
        <h3>üîç Test Results</h3>
        <button class="btn" onclick="runFullTest()">Run Complete Test</button>
        <div id="testResults"></div>
    </div>

    <script>
        function openEditInterface() {
            window.open('edit-typing-tests.html', '_blank');
            updateStatus('editStatus', 'Edit interface opened in new tab', 'info');
        }

        function openTrainingInterface() {
            window.open('keyboard-training.html', '_blank');
            updateStatus('trainingStatus', 'Training interface opened in new tab', 'info');
        }

        function simulateEdit() {
            // Simulate what the edit interface does when saving
            const testData = {
                modules: [
                    [
                        'TEST EDIT: This is a test practice text that was edited at ' + new Date().toLocaleTimeString(),
                        'TEST EDIT: Second practice text modified at ' + new Date().toLocaleTimeString(),
                        'TEST EDIT: Third practice text updated at ' + new Date().toLocaleTimeString()
                    ]
                ],
                moduleNames: [
                    'TEST MODULE: Edited at ' + new Date().toLocaleTimeString()
                ]
            };

            localStorage.setItem('smx_typing_tests', JSON.stringify(testData));
            
            // Trigger storage event (like the edit interface does)
            window.dispatchEvent(new StorageEvent('storage', {
                key: 'smx_typing_tests',
                newValue: JSON.stringify(testData)
            }));

            updateStatus('editStatus', 'Simulated edit and save completed!', 'success');
            refreshDataDisplay();
        }

        function testDataSync() {
            const data = localStorage.getItem('smx_typing_tests');
            if (data) {
                const parsed = JSON.parse(data);
                if (parsed.modules && parsed.moduleNames) {
                    updateStatus('trainingStatus', 
                        `‚úÖ Data sync working! Found ${parsed.modules.length} modules with names`, 
                        'success');
                } else {
                    updateStatus('trainingStatus', 
                        '‚ö†Ô∏è Data found but in old format (no module names)', 
                        'error');
                }
            } else {
                updateStatus('trainingStatus', '‚ùå No typing data found', 'error');
            }
        }

        function refreshDataDisplay() {
            const data = localStorage.getItem('smx_typing_tests');
            const display = document.getElementById('dataDisplay');
            
            if (data) {
                try {
                    const parsed = JSON.parse(data);
                    display.textContent = JSON.stringify(parsed, null, 2);
                } catch (e) {
                    display.textContent = 'Error parsing data: ' + e.message;
                }
            } else {
                display.textContent = 'No typing data found in localStorage';
            }
        }

        function clearAllData() {
            if (confirm('Clear all typing data?')) {
                localStorage.removeItem('smx_typing_tests');
                refreshDataDisplay();
                updateStatus('editStatus', 'All data cleared', 'info');
                updateStatus('trainingStatus', 'All data cleared', 'info');
            }
        }

        function runFullTest() {
            const results = document.getElementById('testResults');
            results.innerHTML = '<div class="status info">Running complete test...</div>';

            // Test 1: Check if data exists
            const data = localStorage.getItem('smx_typing_tests');
            let testResults = [];

            if (data) {
                testResults.push('‚úÖ localStorage data exists');
                
                try {
                    const parsed = JSON.parse(data);
                    testResults.push('‚úÖ Data is valid JSON');
                    
                    if (parsed.modules && parsed.moduleNames) {
                        testResults.push('‚úÖ Data is in new format with module names');
                        testResults.push(`üìä Found ${parsed.modules.length} modules`);
                        testResults.push(`üìù Found ${parsed.moduleNames.length} module names`);
                        
                        // Count total practices
                        let totalPractices = 0;
                        parsed.modules.forEach(module => {
                            totalPractices += module.length;
                        });
                        testResults.push(`üéØ Total practices: ${totalPractices}`);
                        
                    } else if (Array.isArray(parsed)) {
                        testResults.push('‚ö†Ô∏è Data is in old format (array only)');
                        testResults.push(`üìä Found ${parsed.length} modules`);
                    } else {
                        testResults.push('‚ùå Data format is unrecognized');
                    }
                } catch (e) {
                    testResults.push('‚ùå Data is corrupted: ' + e.message);
                }
            } else {
                testResults.push('‚ùå No localStorage data found');
            }

            // Test 2: Test storage event
            testResults.push('');
            testResults.push('üß™ Testing storage event...');
            
            const testEventData = {
                modules: [['Test event data']],
                moduleNames: ['Test Module']
            };
            
            window.dispatchEvent(new StorageEvent('storage', {
                key: 'smx_typing_tests',
                newValue: JSON.stringify(testEventData)
            }));
            
            testResults.push('‚úÖ Storage event dispatched');

            results.innerHTML = `<div class="status success">${testResults.join('<br>')}</div>`;
        }

        function updateStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Auto-refresh data display every 3 seconds
        setInterval(refreshDataDisplay, 3000);

        // Initialize
        window.addEventListener('load', () => {
            refreshDataDisplay();
        });

        // Listen for storage events
        window.addEventListener('storage', function(e) {
            if (e.key === 'smx_typing_tests') {
                updateStatus('trainingStatus', 
                    'üîÑ Storage event received! Data updated from another tab', 
                    'info');
                refreshDataDisplay();
            }
        });
    </script>
</body>
</html>
