<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackPoint - Altis Tactical Map (Fixed)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <link rel="stylesheet" href="mapUtils.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #3498db;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .header-controls {
      display: flex;
      gap: 10px;
    }

    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #2980b9;
    }

    .btn.cities {
      background: #27ae60;
    }

    .btn.cities:hover {
      background: #229954;
    }

    .btn.danger {
      background: #e74c3c;
    }

    .btn.danger:hover {
      background: #c0392b;
    }

    .map-container {
      width: 100%;
      height: 100vh;
      padding-top: 60px; /* Account for header */
    }

    #map {
      width: 100%;
      height: calc(100vh - 60px);
    }

    .debug-panel {
      position: fixed;
      top: 70px;
      right: 10px;
      width: 300px;
      max-height: 200px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      overflow-y: auto;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üó∫Ô∏è TrackPoint - Altis Tactical Map (Fixed)</h1>
    <div class="header-controls">
      <button class="btn cities" onclick="toggleCities()">Toggle Cities</button>
      <button class="btn" onclick="centerMap()">Center Map</button>
      <button class="btn" onclick="toggleDebug()">Toggle Debug</button>
      <button class="btn danger" onclick="goBack()">‚Üê Back to Dashboard</button>
    </div>
  </div>

  <div class="debug-panel" id="debugPanel" style="display: none;">
    <h4>Debug Info:</h4>
    <div id="debugOutput"></div>
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"></script>
  <script>
    let map;
    let citiesVisible = false;
    let debugVisible = false;

    function log(msg) {
      console.log(msg);
      const debugOutput = document.getElementById('debugOutput');
      if (debugOutput) {
        debugOutput.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + msg + '</div>';
        debugOutput.scrollTop = debugOutput.scrollHeight;
      }
    }

    function toggleDebug() {
      debugVisible = !debugVisible;
      document.getElementById('debugPanel').style.display = debugVisible ? 'block' : 'none';
    }

    // MGRS CRS function
    function MGRS_CRS(factorx, factory, tileWidth) {
      return L.extend({}, L.CRS.Simple, {
        projection: L.Projection.LonLat,
        transformation: new L.Transformation(factorx, 0, -factory, tileWidth),
        scale: function (zoom) {
          return Math.pow(2, zoom);
        },
        zoom: function (scale) {
          return Math.log(scale) / Math.LN2;
        },
        distance: function (latlng1, latlng2) {
          var dx = latlng2.lng - latlng1.lng,
              dy = latlng2.lat - latlng1.lat;
          return Math.sqrt(dx * dx + dy * dy);
        },
        infinite: true
      });
    }

    // Altis configuration
    const altisConfig = {
      minZoom: 0,
      maxZoom: 6,
      CRS: MGRS_CRS(1/256, 1/256, 30720),
      tilePattern: 'altis/{z}/{x}/{y}.png',
      attribution: 'Altis Map - Arma 3',
      tileSize: 256,
      center: [15360, 15360],
      defaultZoom: 2,
      cities: [
        { name: "Kavala", x: 26800, y: 21300 },
        { name: "Pyrgos", x: 15200, y: 17000 },
        { name: "Sofia", x: 25900, y: 21900 },
        { name: "Athira", x: 13400, y: 19600 },
        { name: "Paros", x: 23300, y: 16600 },
        { name: "Zaros", x: 8600, y: 15900 },
        { name: "Poliakko", x: 12200, y: 14200 },
        { name: "Galati", x: 20800, y: 13600 }
      ]
    };

    $(function () {
      log('TrackPoint Fixed initializing...');
      
      try {
        // Create map with MGRS coordinate system
        map = L.map('map', {
          minZoom: altisConfig.minZoom,
          maxZoom: altisConfig.maxZoom,
          crs: altisConfig.CRS
        });

        log('Map created with MGRS CRS');

        // Add tile layer
        const tileLayer = L.tileLayer(altisConfig.tilePattern, {
          attribution: altisConfig.attribution,
          tileSize: altisConfig.tileSize,
          errorTileUrl: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg=='
        });

        // Add debugging
        tileLayer.on('tileload', function(e) {
          log('‚úÖ Tile loaded: ' + e.url);
        });

        tileLayer.on('tileerror', function(e) {
          log('‚ùå Tile error: ' + e.url);
        });

        tileLayer.on('loading', function() {
          log('üîÑ Tiles loading...');
        });

        tileLayer.on('load', function() {
          log('‚úÖ All tiles loaded');
        });

        tileLayer.addTo(map);
        log('Tile layer added');

        // Set view to Altis center
        map.setView(altisConfig.center, altisConfig.defaultZoom);
        log('Map view set to: [' + altisConfig.center + '] zoom: ' + altisConfig.defaultZoom);

        // Add cities if hash is set
        if (window.location.hash === '#cities') {
          addCities();
        }

        log('‚úÖ Map initialization complete');

      } catch (error) {
        log('‚ùå Error: ' + error.message);
        console.error(error);
      }
    });

    function addCities() {
      altisConfig.cities.forEach(city => {
        L.marker([city.y, city.x]).addTo(map).bindPopup(city.name);
      });
      citiesVisible = true;
      log('Cities added to map');
    }

    function removeCities() {
      map.eachLayer(function(layer) {
        if (layer instanceof L.Marker) {
          map.removeLayer(layer);
        }
      });
      citiesVisible = false;
      log('Cities removed from map');
    }

    function toggleCities() {
      if (citiesVisible) {
        removeCities();
        window.location.hash = '';
      } else {
        addCities();
        window.location.hash = '#cities';
      }
    }

    function centerMap() {
      if (map) {
        map.setView(altisConfig.center, altisConfig.defaultZoom);
        log('Map centered');
      }
    }

    function goBack() {
      if (confirm('Are you sure you want to leave TrackPoint?')) {
        window.location.href = '/admin-dashboard.html';
      }
    }

    // Check if cities should be visible on load
    if (window.location.hash === '#cities') {
      citiesVisible = true;
    }
  </script>
</body>
</html>
