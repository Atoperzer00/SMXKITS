<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Original TrackPoint Test</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <link rel="stylesheet" href="mapUtils.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .map-container {
      width: 100%;
      height: 100vh;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .debug {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      z-index: 1000;
      font-family: monospace;
      font-size: 12px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="debug" id="debug">
    Loading...
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="mapUtils.js"></script>
  <script src="defaultMap.js"></script>
  <script src="altis.js"></script>
  <script>
    function log(message) {
      const debug = document.getElementById('debug');
      debug.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
      console.log(message);
    }

    log('Scripts loaded');

    // Check if everything is available
    if (typeof L !== 'undefined') {
      log('✅ Leaflet loaded: ' + L.version);
    } else {
      log('❌ Leaflet not loaded');
    }

    if (typeof $ !== 'undefined') {
      log('✅ jQuery loaded');
    } else {
      log('❌ jQuery not loaded');
    }

    if (typeof MGRS_CRS === 'function') {
      log('✅ MGRS_CRS available');
    } else {
      log('❌ MGRS_CRS not available');
    }

    if (typeof Arma3Map !== 'undefined' && Arma3Map.Maps && Arma3Map.Maps.altis) {
      log('✅ Altis config available');
      log('Tile pattern: ' + Arma3Map.Maps.altis.tilePattern);
      log('Center: ' + Arma3Map.Maps.altis.center);
    } else {
      log('❌ Altis config not available');
    }

    if (typeof InitMap === 'function') {
      log('✅ InitMap available');
    } else {
      log('❌ InitMap not available');
    }

    // Test direct tile access
    const testImg = new Image();
    testImg.onload = function() {
      log('✅ Test tile loaded: altis/0/0/0.png');
    };
    testImg.onerror = function() {
      log('❌ Test tile failed: altis/0/0/0.png');
    };
    testImg.src = 'altis/0/0/0.png';

    // Initialize map exactly like original
    $(function () {
      log('jQuery ready - initializing map...');
      try {
        InitMap(Arma3Map.Maps.altis);
        log('✅ InitMap called successfully');
      } catch (error) {
        log('❌ InitMap error: ' + error.message);
      }
    });
  </script>
</body>
</html>
