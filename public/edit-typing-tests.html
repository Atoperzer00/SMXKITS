<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Typing Tests - Admin Controls</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fade-in .2s cubic-bezier(.4,0,.2,1); }
    @keyframes fade-in { from { opacity: 0; transform: translateY(12px);} to {opacity:1; transform:translateY(0);} }
    .save-bubble {
      box-shadow: 0 4px 24px #0ff5, 0 2px 8px #000a;
      background: rgba(34, 197, 94, 0.95); /* green glassy */
      color: white;
    }
    .saved-msg {
      background: #22c55e;
      color: #fff;
      border-radius: 0.75rem;
      font-weight: bold;
      padding: 0.35rem 1.2rem;
      box-shadow: 0 2px 16px #22c55e44;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body class="bg-[#0f172a] text-white min-h-screen font-sans">
  <!-- Authentication Check -->
  <script>
    // Check if user is authenticated and has admin role
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');
    
    if (!token || !role) {
      // No authentication found, redirect to login
      window.location.replace('/login.html');
    } else if (role !== 'admin') {
      // User is authenticated but doesn't have admin privileges
      alert('Access denied. Administrator privileges required.');
      window.location.replace('/dashboard.html');
    }
  </script>

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="flex flex-col w-64 bg-[#002d62] rounded-3xl m-6 p-4 shadow-2xl">
      <div class="flex flex-col items-center mb-10">
        <img src="SMXKITS.png" alt="SMXKITS Logo" class="w-24 h-24 rounded-full shadow-lg mb-2" />
        <div class="font-bold text-xl text-white">Admin Controls</div>
      </div>
      <nav class="flex-1 space-y-4 text-zinc-200 font-medium">
        <a href="admin-dashboard.html" class="flex items-center gap-3 px-4 py-2 rounded-xl hover:bg-[#003c8c42] transition"><span>üè†</span>Admin Dashboard</a>
        <a href="edit-typing-tests.html" class="flex items-center gap-3 px-4 py-2 rounded-xl bg-blue-600/40 text-white border-l-4 border-[#1da1f2]"><span>‚úèÔ∏è</span>Edit Typing Tests</a>
        <a href="users-roles.html" class="flex items-center gap-3 px-4 py-2 rounded-xl hover:bg-[#003c8c42] transition"><span>üë•</span>Users & Roles</a>
      </nav>
      <a href="#" onclick="logout();" class="mt-auto flex items-center gap-3 px-4 py-2 rounded-xl bg-zinc-900/80 text-red-400 hover:bg-red-900/50 transition">Logout</a>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 p-8 pr-8">
      <h1 class="text-3xl font-extrabold mb-6 text-white tracking-tight">Edit Typing Tests</h1>
      <p class="text-blue-300 mb-6">Customize typing test content for all trainees. Changes will be immediately available in the typing trainer.</p>
      <div class="mb-6">
        <button onclick="addModule()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-bold transition">Add New Module</button>
      </div>
      <div id="modules-accordion" class="space-y-5"></div>
    </main>
  </div>
  <!-- Save Bubble (hidden by default, appears next to edited textarea) -->
  <button id="saveBubble" class="save-bubble px-6 py-2 rounded-xl text-lg font-bold absolute z-40 fade-in hidden transition"
    style="top:0;left:0;">Save changes</button>
  <span id="savedMsg" class="saved-msg absolute z-50 hidden fade-in">Saved!</span>
  <script>
    // Demo data, replace with your backend if needed
    const NUM_MODULES = 5, PRACTICES_PER_MODULE = 20;
    // Load typing tests from localStorage, or create default
    function getTypingTests() {
      let d = localStorage.getItem('smx_typing_tests');
      if (d) return JSON.parse(d);
      
      // Create default structure with sample content (same as keyboard-training.html)
      return Array.from({length: NUM_MODULES}, (_, m) => {
        const moduleTexts = [];
        for (let p = 0; p < PRACTICES_PER_MODULE; p++) {
          // Add some sample content for the first few practices of each module
          if (p < 3) {
            switch (m) {
              case 0: // Basic Typing
                moduleTexts[p] = p === 0 ? 'The quick brown fox jumps over the lazy dog. This sentence contains every letter of the alphabet.' :
                                p === 1 ? 'Practice makes perfect. Keep typing to improve your speed and accuracy.' :
                                'Touch typing is a skill that will serve you well throughout your career.';
                break;
              case 1: // Numbers and Symbols
                moduleTexts[p] = p === 0 ? '1234567890 !@#$%^&*() The numbers and symbols are important for data entry.' :
                                p === 1 ? 'Email addresses like user@example.com require symbol typing skills.' :
                                'Special characters: ~`!@#$%^&*()_+-={}[]|\\:";\'<>?,./';
                break;
              case 2: // Military Terminology
                moduleTexts[p] = p === 0 ? 'Military ranks: Private, Corporal, Sergeant, Lieutenant, Captain, Major, Colonel, General.' :
                                p === 1 ? 'Military time: 0600 hours, 1200 hours, 1800 hours, 2400 hours.' :
                                'NATO phonetic alphabet: Alpha, Bravo, Charlie, Delta, Echo, Foxtrot, Golf, Hotel.';
                break;
              case 3: // POL Basic Descriptors
                moduleTexts[p] = p === 0 ? 'One adult male in dark traditional wear. Two adult females in light clothing.' :
                                p === 1 ? 'Personnel count: Three adult males, one adult female, two children observed.' :
                                'Description: Individual wearing dark jacket, light pants, carrying backpack.';
                break;
              case 4: // POL SITREP Format
                moduleTexts[p] = p === 0 ? 'SITREP: At 0630Z, one adult male departed E gate on red motorcycle, rode S out of FOV 0635Z. SLANT 1/0/0' :
                                p === 1 ? 'SITREP: At 0745Z, white sedan entered compound through W gate, parked E side. SLANT 1/0/0' :
                                'SITREP: At 0900Z, two adult males on foot entered compound, proceeded to building A. SLANT 2/0/0';
                break;
              default:
                moduleTexts[p] = `Module ${m+1} Practice ${p+1}: Sample typing text for practice.`;
            }
          } else {
            moduleTexts[p] = `Module ${m+1} Practice ${p+1}: Enter typing text here.`;
          }
        }
        return moduleTexts;
      });
    }
    function saveTypingTests(tests) {
      localStorage.setItem('smx_typing_tests', JSON.stringify(tests));
      // Trigger storage event for other tabs/windows
      window.dispatchEvent(new StorageEvent('storage', {
        key: 'smx_typing_tests',
        newValue: JSON.stringify(tests)
      }));
    }
    // Render accordion
    function renderEditor() {
      const modules = getTypingTests();
      const cont = document.getElementById('modules-accordion');
      cont.innerHTML = '';
      modules.forEach((practices, mIdx) => {
        // Module header
        const modWrap = document.createElement('div');
        modWrap.className = "rounded-2xl shadow-lg bg-zinc-900/85";
        const head = document.createElement('button');
        head.className = "w-full text-left flex items-center justify-between p-5 text-xl font-bold rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 hover:bg-blue-900/30 transition";
        
        // Module titles based on index - keep consistent with keyboard-training.html
        const moduleNames = [
          'Module 1: Basic Typing',
          'Module 2: Numbers and Symbols',
          'Module 3: Military Terminology', 
          'Module 4: POL Basic Descriptors',
          'Module 5: POL SITREP Format'
        ];
        let moduleTitle = moduleNames[mIdx] || `Module ${mIdx + 1}`;
        
        head.innerHTML = `
          <span>${moduleTitle}</span>
          <div class="flex items-center gap-2">
            <button onclick="deleteModule(${mIdx})" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg text-sm font-medium transition">Delete Module</button>
            <svg class="w-6 h-6 ml-3 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
          </div>
        `;
        // Practices container
        const pCont = document.createElement('div');
        pCont.className = "pl-8 pr-3 pb-6 pt-2 space-y-6 hidden";
        
        // Add practice button
        const addPracticeBtn = document.createElement('button');
        addPracticeBtn.className = "bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition mb-4";
        addPracticeBtn.textContent = "Add New Practice";
        addPracticeBtn.onclick = () => addPractice(mIdx);
        pCont.appendChild(addPracticeBtn);
        practices.forEach((txt, pIdx) => {
          const prWrap = document.createElement('div');
          prWrap.className = "mb-2";
          prWrap.innerHTML = `
            <div class="flex justify-between items-center mb-1">
              <div class="text-lg font-semibold text-blue-300">Practice ${pIdx+1}</div>
              <button onclick="deletePractice(${mIdx}, ${pIdx})" class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-sm transition">Delete</button>
            </div>
            <textarea class="practice-box w-full rounded-xl p-4 text-base text-zinc-200 bg-zinc-800/70 border-2 border-zinc-700 focus:border-blue-500 transition outline-none resize-vertical"
              data-module="${mIdx}" data-practice="${pIdx}" rows="3">${txt || ""}</textarea>
          `;
          pCont.appendChild(prWrap);
        });
        // Accordion expand/collapse
        head.addEventListener('click', () => {
          pCont.classList.toggle('hidden');
          head.querySelector('svg').classList.toggle('rotate-180');
        });
        modWrap.appendChild(head);
        modWrap.appendChild(pCont);
        cont.appendChild(modWrap);
      });
    }
    // Show/hide save bubble, track edits
    let currentEditing = null;
    document.addEventListener('focusin', function(e) {
      if (e.target.matches('.practice-box')) {
        const box = e.target;
        currentEditing = box;
        const rect = box.getBoundingClientRect();
        const saveBubble = document.getElementById('saveBubble');
        saveBubble.style.top = (window.scrollY + rect.top + rect.height/2 - 22) + 'px';
        saveBubble.style.left = (window.scrollX + rect.right + 18) + 'px';
        saveBubble.classList.remove('hidden');
        saveBubble.classList.add('fade-in');
        saveBubble.disabled = true;
        saveBubble.style.opacity = 0.65;
      }
    });
    document.addEventListener('input', function(e) {
      if (e.target.matches('.practice-box')) {
        document.getElementById('saveBubble').disabled = false;
        document.getElementById('saveBubble').style.opacity = 1;
      }
    });
    document.addEventListener('focusout', function(e) {
      if (e.target.matches('.practice-box')) {
        setTimeout(() => {
          if (document.activeElement !== document.getElementById('saveBubble')) {
            document.getElementById('saveBubble').classList.add('hidden');
          }
        }, 120);
      }
    });
    // Save changes
    document.getElementById('saveBubble').addEventListener('click', function() {
      if (!currentEditing) return;
      const mod = parseInt(currentEditing.dataset.module);
      const prac = parseInt(currentEditing.dataset.practice);
      let tests = getTypingTests();
      tests[mod][prac] = currentEditing.value;
      saveTypingTests(tests);
      // Animate "Saved!" msg
      const rect = currentEditing.getBoundingClientRect();
      const msg = document.getElementById('savedMsg');
      msg.style.top = (window.scrollY + rect.top + rect.height/2 - 20) + 'px';
      msg.style.left = (window.scrollX + rect.right + 22) + 'px';
      msg.innerText = "Saved!";
      msg.classList.remove('hidden');
      setTimeout(()=>msg.classList.add('hidden'), 1100);
      // Hide bubble after save
      setTimeout(()=>document.getElementById('saveBubble').classList.add('hidden'), 600);
    });
    
    // Add new module
    function addModule() {
      let tests = getTypingTests();
      const newModule = Array.from({length: PRACTICES_PER_MODULE}, (_, p) => `Module ${tests.length + 1} Practice ${p + 1}: Enter typing text here.`);
      tests.push(newModule);
      saveTypingTests(tests);
      renderEditor();
    }
    
    // Delete module
    function deleteModule(moduleIdx) {
      if (confirm('Are you sure you want to delete this entire module? This action cannot be undone.')) {
        let tests = getTypingTests();
        tests.splice(moduleIdx, 1);
        saveTypingTests(tests);
        renderEditor();
      }
    }
    
    // Add new practice to a module
    function addPractice(moduleIdx) {
      let tests = getTypingTests();
      if (tests[moduleIdx]) {
        const practiceNum = tests[moduleIdx].length + 1;
        tests[moduleIdx].push(`Module ${moduleIdx + 1} Practice ${practiceNum}: Enter typing text here.`);
        saveTypingTests(tests);
        renderEditor();
      }
    }
    
    // Delete practice from a module
    function deletePractice(moduleIdx, practiceIdx) {
      if (confirm('Are you sure you want to delete this practice? This action cannot be undone.')) {
        let tests = getTypingTests();
        if (tests[moduleIdx] && tests[moduleIdx][practiceIdx] !== undefined) {
          tests[moduleIdx].splice(practiceIdx, 1);
          saveTypingTests(tests);
          renderEditor();
        }
      }
    }
    
    // Initial render
    renderEditor();
    
    // Logout function
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('role');
      localStorage.removeItem('userName');
      localStorage.removeItem('classId');
      window.location.replace('/login.html');
    }
  </script>
</body>
</html>
