<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackPoint - Working Version</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <link rel="stylesheet" href="mapUtils.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #3498db;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .header-controls {
      display: flex;
      gap: 10px;
    }

    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #2980b9;
    }

    .btn.cities {
      background: #27ae60;
    }

    .btn.cities:hover {
      background: #229954;
    }

    .btn.danger {
      background: #e74c3c;
    }

    .btn.danger:hover {
      background: #c0392b;
    }

    .map-container {
      width: 100%;
      height: 100vh;
      padding-top: 60px;
    }

    #map {
      width: 100%;
      height: calc(100vh - 60px);
    }

    .debug-panel {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 300px;
      max-height: 200px;
      background: rgba(0, 0, 0, 0.8);
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 0.7rem;
      overflow-y: auto;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üó∫Ô∏è TrackPoint - Working Version</h1>
    <div class="header-controls">
      <button class="btn cities" onclick="toggleCities()">Toggle Cities</button>
      <button class="btn" onclick="toggleBorder()">Toggle Border</button>
      <button class="btn" onclick="centerMap()">Center Map</button>
      <button class="btn danger" onclick="goBack()">‚Üê Back</button>
    </div>
  </div>

  <div class="debug-panel" id="debugPanel">
    <div id="debugOutput">üîÑ Debug ready...</div>
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script>
    let map;
    let citiesVisible = false;
    let borderVisible = true;
    let mapBorder;
    let cityMarkers = [];

    function log(msg) {
      console.log(msg);
      const debugOutput = document.getElementById('debugOutput');
      if (debugOutput) {
        debugOutput.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + msg + '</div>';
        debugOutput.scrollTop = debugOutput.scrollHeight;
      }
    }

    // Altis cities data
    const altisCities = [
      { name: "Kavala", x: 3400, y: 1300 },
      { name: "Pyrgos", x: 1700, y: 2000 },
      { name: "Sofia", x: 2900, y: 1900 },
      { name: "Athira", x: 1400, y: 1600 },
      { name: "Paros", x: 2300, y: 1600 },
      { name: "Zaros", x: 600, y: 1900 },
      { name: "Poliakko", x: 1200, y: 1200 },
      { name: "Galati", x: 2800, y: 1600 }
    ];

    // Custom CRS that doesn't flip Y coordinates
    const AltisSimpleCRS = L.extend({}, L.CRS.Simple, {
      transformation: new L.Transformation(1, 0, 1, 0)
    });

    document.addEventListener('DOMContentLoaded', function() {
      log('üöÄ TrackPoint Working Version initializing...');
      
      try {
        // Create map with custom simple CRS (no Y-flip)
        map = L.map('map', {
          crs: AltisSimpleCRS,
          minZoom: 0,
          maxZoom: 6,
          zoomControl: true,
          attributionControl: true,
          maxBoundsViscosity: 1.0
        });

        log('‚úÖ Map created with custom Simple CRS (no Y-flip)');

        // Create tile layer
        const tileLayer = L.tileLayer('altis/{z}/{x}/{y}.png', {
          attribution: 'Altis Map - Arma 3',
          tileSize: 256,
          minZoom: 0,
          maxZoom: 6,
          noWrap: true,
          continuousWorld: false,
          errorTileUrl: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg=='
        });

        // Debug tile requests
        tileLayer.on('tileloadstart', function(e) {
          const url = e.tile ? e.tile.src : 'unknown';
          log('üîÑ Loading: ' + url + ' (z=' + e.coords.z + ', x=' + e.coords.x + ', y=' + e.coords.y + ')');
        });

        tileLayer.on('tileload', function(e) {
          const url = e.tile ? e.tile.src : 'unknown';
          log('‚úÖ Loaded: ' + url);
        });

        tileLayer.on('tileerror', function(e) {
          const url = e.tile ? e.tile.src : 'unknown';
          log('‚ùå Error: ' + url + ' (z=' + e.coords.z + ', x=' + e.coords.x + ', y=' + e.coords.y + ')');
        });

        tileLayer.addTo(map);

        // Set bounds based on available tiles
        // We know we have tiles up to at least 3/7/7, so let's use a reasonable bound
        const bounds = [[0, 0], [8, 8]];  // Start with smaller bounds
        
        // Set the maximum bounds to prevent panning outside the map
        map.setMaxBounds(bounds);
        
        // Add a visual border around the map bounds
        mapBorder = L.rectangle(bounds, {
          color: '#ff0000',
          weight: 3,
          opacity: 0.8,
          fillOpacity: 0,
          dashArray: '10, 10'
        }).addTo(map);
        
        log('üî≤ Visual map border added');

        // Set initial view to show available tiles
        map.setView([2, 2], 2);  // Center on where we know tiles exist
        
        log('‚úÖ Map initialized successfully');
        log('üìç Map centered at [2, 2] zoom 2');
        
      } catch (error) {
        log('‚ùå CRITICAL ERROR: ' + error.message);
        console.error('Full error:', error);
      }
    });

    function addCities() {
      if (!map) return;
      
      cityMarkers.forEach(marker => map.removeLayer(marker));
      cityMarkers = [];
      
      altisCities.forEach(city => {
        // Scale down city coordinates to match our tile system
        const scaledX = city.x / 1000;
        const scaledY = city.y / 1000;
        const marker = L.marker([scaledX, scaledY]).addTo(map);
        marker.bindPopup(`<b>${city.name}</b><br>Coords: [${scaledX}, ${scaledY}]`);
        cityMarkers.push(marker);
      });
      
      log('‚úÖ Added ' + altisCities.length + ' city markers');
    }

    function removeCities() {
      cityMarkers.forEach(marker => map.removeLayer(marker));
      cityMarkers = [];
      log('üóëÔ∏è Removed all city markers');
    }

    function toggleCities() {
      if (citiesVisible) {
        removeCities();
        citiesVisible = false;
        log('üèôÔ∏è Cities hidden');
      } else {
        addCities();
        citiesVisible = true;
        log('üèôÔ∏è Cities shown');
      }
    }

    function toggleBorder() {
      if (!mapBorder) return;
      
      if (borderVisible) {
        map.removeLayer(mapBorder);
        borderVisible = false;
        log('üî≤ Map border hidden');
      } else {
        mapBorder.addTo(map);
        borderVisible = true;
        log('üî≤ Map border shown');
      }
    }

    function centerMap() {
      if (map) {
        map.setView([2, 2], 2);
        log('üìç Map centered at [2, 2] zoom 2');
      }
    }

    function goBack() {
      if (confirm('Are you sure you want to leave TrackPoint?')) {
        window.location.href = '/admin-dashboard.html';
      }
    }
  </script>
</body>
</html>
