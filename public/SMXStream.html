<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMXStream ‚Äì Timeline Mode</title>
  <style>
    :root {
      --bg: #0e0e0e;
      --fg: #f0f0f0;
      --accent: #e91e63;
      --track: #1c1c1c;
      --hover: rgba(255, 255, 255, 0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      height: 100vh;
      overflow: hidden;
    }
    #playerContainer {
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
    }
    video {
      width: 100%;
      max-height: calc(100vh - 160px);
      background: black;
      cursor: pointer;
    }
    #controls {
      height: 60px;
      background: var(--track);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 0 1rem;
    }
    .ctrl-btn {
      font-size: 1.1rem;
      background: rgba(255,255,255,0.05);
      color: var(--fg);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .ctrl-btn:hover {
      background: var(--hover);
    }
    #timelineWrapper {
      position: relative;
      height: 100px;
      background: var(--track);
      cursor: pointer;
      user-select: none;
    }
    #timelineCanvas {
      width: 100%;
      height: 100%;
      display: block;
      cursor: crosshair;
    }
    #timelineCanvas:active {
      cursor: grabbing;
    }
    #hoverLabel {
      position: absolute;
      bottom: 105px;
      padding: 4px 10px;
      font-size: 0.75rem;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      border-radius: 4px;
      pointer-events: none;
      transform: translateX(-50%);
      display: none;
    }
  </style>
</head>
<body>
  <div id="playerContainer">
    <video id="video" preload="auto" crossorigin="anonymous"></video>
    <div id="controls">
      <button id="playBtn" class="ctrl-btn">‚ñ∂Ô∏è</button>
      <button id="rewindBtn" class="ctrl-btn">‚è™</button>
      <button id="fastForwardBtn" class="ctrl-btn">‚è©</button>
      <span id="timeDisplay" class="ctrl-btn" style="background: transparent; cursor: default;">00:00 / 00:00</span>
      <span id="connectionStatus" class="ctrl-btn" style="background: transparent; cursor: default; color: #888;">‚óè</span>
      <button id="liveBtn" class="ctrl-btn" style="display: none;">üî¥ LIVE</button>
      <button id="fullscreenBtn" class="ctrl-btn">‚õ∂</button>
    </div>
    <div id="timelineWrapper">
      <canvas id="timelineCanvas"></canvas>
      <div id="hoverLabel"></div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playBtn = document.getElementById('playBtn');
    const rewindBtn = document.getElementById('rewindBtn');
    const fastForwardBtn = document.getElementById('fastForwardBtn');
    const liveBtn = document.getElementById('liveBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const timeDisplay = document.getElementById('timeDisplay');
    const connectionStatus = document.getElementById('connectionStatus');
    const timeline = document.getElementById('timelineCanvas');
    const ctx = timeline.getContext('2d');
    const hoverLabel = document.getElementById('hoverLabel');

    const zoomLevels = [1, 2, 5, 10, 30]; // sec per 50px
    let zoomIndex = 2;
    const tickPx = 50;
    let dragging = false;
    let dragOffset = 0;
    let isLiveStream = false;
    let streamUrl = null;

    // Initialize stream connection
    function initializeStream() {
      // Check for stream URL from localStorage (set by Stream Mode)
      const storedStreamUrl = localStorage.getItem('currentStreamUrl');
      const storedStreamType = localStorage.getItem('currentStreamType');
      
      if (storedStreamUrl) {
        streamUrl = storedStreamUrl;
        isLiveStream = storedStreamType === 'live';
        video.src = streamUrl;
        console.log('Loading stream:', streamUrl, 'Type:', storedStreamType);
      } else {
        // Fallback to default video
        video.src = 'Drone.mp4';
      }
    }

    // Control button handlers
    playBtn.onclick = () => {
      if (video.paused) {
        video.play(); 
        playBtn.textContent = "‚è∏Ô∏è";
      } else {
        video.pause(); 
        playBtn.textContent = "‚ñ∂Ô∏è";
      }
    };

    // Enhanced rewind functionality
    rewindBtn.onclick = () => {
      video.currentTime = Math.max(0, video.currentTime - 10);
    };

    // Enhanced fast forward functionality
    fastForwardBtn.onclick = () => {
      video.currentTime = Math.min(video.duration, video.currentTime + 10);
    };

    liveBtn.onclick = () => {
      if (isLiveStream) {
        // For live streams, reload to get latest
        video.load();
      } else {
        // For recorded videos, go to end
        video.currentTime = video.duration - 0.05;
      }
    };

    // Fullscreen functionality
    fullscreenBtn.onclick = () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        video.requestFullscreen();
      }
    };

    // Update time display
    function updateTimeDisplay() {
      const current = formatTime(video.currentTime);
      const duration = formatTime(video.duration || 0);
      timeDisplay.textContent = `${current} / ${duration}`;
    }

    // Update connection status
    function updateConnectionStatus() {
      if (video.readyState >= 2) {
        connectionStatus.textContent = isLiveStream ? 'üî¥ LIVE' : '‚óè Connected';
        connectionStatus.style.color = isLiveStream ? '#e91e63' : '#4CAF50';
      } else if (video.networkState === 2) {
        connectionStatus.textContent = '‚ö† Loading';
        connectionStatus.style.color = '#FF9800';
      } else {
        connectionStatus.textContent = '‚óè Offline';
        connectionStatus.style.color = '#888';
      }
    }

    // Enhanced timeline click-to-seek
    timeline.addEventListener("click", e => {
      if (dragging) return;
      
      const rect = timeline.getBoundingClientRect();
      const centerX = rect.width / 2;
      const clickX = e.clientX - rect.left;
      const deltaX = clickX - centerX;
      const scale = zoomLevels[zoomIndex];
      const deltaTime = (deltaX / tickPx) * scale;
      const newTime = Math.min(video.duration, Math.max(0, video.currentTime + deltaTime));
      
      video.currentTime = newTime;
      e.preventDefault();
    });

    function formatTime(sec) {
      sec = Math.max(0, sec);
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = Math.floor(sec % 60);
      return h ? `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}` : `${m}:${s.toString().padStart(2, '0')}`;
    }

    function drawTimeline() {
      const w = timeline.width = timeline.offsetWidth;
      const h = timeline.height = timeline.offsetHeight;
      ctx.clearRect(0, 0, w, h);

      const centerX = w / 2;
      const now = video.currentTime;
      const scale = zoomLevels[zoomIndex];
      const totalTicks = Math.ceil(w / tickPx) + 4;

      // Draw thumbnail strip behind
      try {
        const thumbCount = Math.floor(w / 50);
        for (let i = 0; i < thumbCount; i++) {
          const t = now - ((thumbCount / 2 - i) * scale);
          if (t >= 0 && t <= video.duration) {
            const canvas = document.createElement('canvas');
            canvas.width = 50; canvas.height = 28;
            const tempCtx = canvas.getContext('2d');
            tempCtx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.drawImage(canvas, i * 50, h - 30, 50, 30);
          }
        }
      } catch {}

      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, w, h - 30);

      // Ticks
      ctx.strokeStyle = "#888";
      ctx.fillStyle = "#aaa";
      ctx.font = "11px monospace";
      ctx.textAlign = "center";

      for (let i = -totalTicks / 2; i < totalTicks / 2; i++) {
        const t = now + i * scale;
        if (t < 0 || t > video.duration) continue;
        const x = centerX + i * tickPx;
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, h * 0.2);
        ctx.stroke();
        ctx.fillText(formatTime(t), x, h * 0.25);
      }

      // Red Playhead
      ctx.fillStyle = "#e91e63";
      ctx.fillRect(centerX - 1 + dragOffset, 0, 2, h);

      requestAnimationFrame(drawTimeline);
    }

    // Enhanced Drag Playhead functionality
    timeline.addEventListener("mousedown", e => {
      dragging = true;
      const rect = timeline.getBoundingClientRect();
      const centerX = rect.width / 2;
      dragOffset = e.clientX - rect.left - centerX;
      
      // Immediate seek on click
      const scale = zoomLevels[zoomIndex];
      const deltaTime = (dragOffset / tickPx) * scale;
      const newTime = Math.min(video.duration, Math.max(0, video.currentTime + deltaTime));
      video.currentTime = newTime;
      
      e.preventDefault();
    });

    window.addEventListener("mousemove", e => {
      if (!dragging) return;
      const rect = timeline.getBoundingClientRect();
      const centerX = rect.width / 2;
      const currentX = e.clientX - rect.left;
      const delta = currentX - centerX;
      const scale = zoomLevels[zoomIndex];
      const deltaTime = (delta / tickPx) * scale;
      const newTime = Math.min(video.duration, Math.max(0, video.currentTime + deltaTime));
      video.currentTime = newTime;
      dragOffset = delta;
    });

    window.addEventListener("mouseup", () => {
      dragging = false;
      dragOffset = 0;
    });

    // Hover time
    timeline.addEventListener("mousemove", e => {
      const rect = timeline.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const centerX = rect.width / 2;
      const deltaX = x - centerX;
      const scale = zoomLevels[zoomIndex];
      const hoverTime = video.currentTime + (deltaX / tickPx) * scale;

      hoverLabel.style.left = `${e.clientX}px`;
      hoverLabel.textContent = formatTime(hoverTime);
      hoverLabel.style.display = "block";
    });

    timeline.addEventListener("mouseleave", () => hoverLabel.style.display = "none");

    timeline.addEventListener("wheel", e => {
      e.preventDefault();
      zoomIndex += Math.sign(e.deltaY);
      zoomIndex = Math.max(0, Math.min(zoomLevels.length - 1, zoomIndex));
    }, { passive: false });

    // LIVE button toggle
    setInterval(() => {
      const atLive = Math.abs(video.duration - video.currentTime) < 2;
      liveBtn.style.display = atLive ? 'none' : 'inline-block';
    }, 300);

    // Video event listeners
    video.addEventListener("loadedmetadata", () => {
      drawTimeline();
      updateTimeDisplay();
      updateConnectionStatus();
    });

    video.addEventListener("timeupdate", () => {
      updateTimeDisplay();
    });

    video.addEventListener("loadstart", () => {
      updateConnectionStatus();
    });

    video.addEventListener("canplay", () => {
      updateConnectionStatus();
    });

    video.addEventListener("waiting", () => {
      connectionStatus.textContent = '‚è≥ Buffering';
      connectionStatus.style.color = '#FF9800';
    });

    video.addEventListener("playing", () => {
      updateConnectionStatus();
    });

    video.addEventListener("ended", () => {
      playBtn.textContent = "‚ñ∂Ô∏è";
    });

    video.addEventListener("error", (e) => {
      connectionStatus.textContent = '‚ùå Error';
      connectionStatus.style.color = '#f44336';
      console.error('Video error:', e);
    });

    // Keyboard shortcuts
    document.addEventListener("keydown", (e) => {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
      
      switch(e.code) {
        case 'Space':
          e.preventDefault();
          playBtn.click();
          break;
        case 'ArrowLeft':
          e.preventDefault();
          video.currentTime = Math.max(0, video.currentTime - (e.shiftKey ? 30 : 5));
          break;
        case 'ArrowRight':
          e.preventDefault();
          video.currentTime = Math.min(video.duration, video.currentTime + (e.shiftKey ? 30 : 5));
          break;
        case 'KeyF':
          e.preventDefault();
          fullscreenBtn.click();
          break;
        case 'KeyL':
          e.preventDefault();
          if (liveBtn.style.display !== 'none') liveBtn.click();
          break;
      }
    });

    // Click to play/pause video
    video.addEventListener('click', () => {
      playBtn.click();
    });

    // Periodic check for stream updates
    setInterval(() => {
      const newStreamUrl = localStorage.getItem('currentStreamUrl');
      if (newStreamUrl && newStreamUrl !== streamUrl) {
        console.log('üîÑ Stream URL updated, reloading:', newStreamUrl);
        streamUrl = newStreamUrl;
        isLiveStream = localStorage.getItem('currentStreamType') === 'live';
        video.src = streamUrl;
        video.load();
      }
      updateConnectionStatus();
    }, 2000);

    // Initialize the stream
    initializeStream();
    
    // Start the timeline drawing loop
    drawTimeline();
    
    // Initial connection status
    updateConnectionStatus();
  </script>
</body>
</html>
