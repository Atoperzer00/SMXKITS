<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Path Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
    .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
    .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    img { max-width: 256px; max-height: 256px; border: 1px solid #ccc; margin: 5px; }
  </style>
</head>
<body>
  <h1>üîç Tile Path Test</h1>
  <div id="results"></div>
  
  <h2>Sample Tiles</h2>
  <div id="tile-samples"></div>

  <script>
    const results = document.getElementById('results');
    const tileSamples = document.getElementById('tile-samples');
    
    function addResult(message, type) {
      const div = document.createElement('div');
      div.className = `test-result ${type}`;
      div.innerHTML = message;
      results.appendChild(div);
    }
    
    // Test different tile paths
    const testPaths = [
      'altis/6/16/9.png',
      './altis/6/16/9.png',
      '/altis/6/16/9.png',
      'public/altis/6/16/9.png',
      '/public/altis/6/16/9.png'
    ];
    
    addResult(`üåê Current URL: ${window.location.href}`, 'info');
    addResult(`üìÅ Base path: ${window.location.origin}`, 'info');
    
    testPaths.forEach(path => {
      const img = new Image();
      const fullUrl = new URL(path, window.location.href).href;
      
      img.onload = function() {
        addResult(`‚úÖ SUCCESS: ${path} ‚Üí ${fullUrl}`, 'success');
        
        // Add to samples
        const sampleImg = img.cloneNode();
        sampleImg.title = path;
        tileSamples.appendChild(sampleImg);
      };
      
      img.onerror = function() {
        addResult(`‚ùå FAILED: ${path} ‚Üí ${fullUrl}`, 'error');
      };
      
      img.src = path;
    });
    
    // Test fetch API
    fetch('altis/6/16/9.png')
      .then(response => {
        if (response.ok) {
          addResult(`‚úÖ FETCH SUCCESS: altis/6/16/9.png (${response.status})`, 'success');
          return response.blob();
        } else {
          throw new Error(`HTTP ${response.status}`);
        }
      })
      .then(blob => {
        addResult(`üìä File size: ${blob.size} bytes`, 'info');
      })
      .catch(error => {
        addResult(`‚ùå FETCH FAILED: ${error.message}`, 'error');
      });
  </script>
</body>
</html>
