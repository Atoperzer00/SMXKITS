<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Altis Map - MGRS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <style>
    body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 600px; border: 2px solid #333; }
    .debug { margin: 10px 0; padding: 10px; background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Altis Map Test - MGRS Coordinate System</h1>
  <div class="debug">
    <h3>Debug Info:</h3>
    <div id="debug-output"></div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script>
    function log(msg) {
      console.log(msg);
      document.getElementById('debug-output').innerHTML += '<div>' + msg + '</div>';
    }

    // MGRS CRS function from mapUtils.js
    function MGRS_CRS(factorx, factory, tileWidth) {
      return L.extend({}, L.CRS.Simple, {
        projection: L.Projection.LonLat,
        transformation: new L.Transformation(factorx, 0, -factory, tileWidth),
        scale: function (zoom) {
          return Math.pow(2, zoom);
        },
        zoom: function (scale) {
          return Math.log(scale) / Math.LN2;
        },
        distance: function (latlng1, latlng2) {
          var dx = latlng2.lng - latlng1.lng,
              dy = latlng2.lat - latlng1.lat;
          return Math.sqrt(dx * dx + dy * dy);
        },
        infinite: true
      });
    }

    log('Starting MGRS Altis map test...');

    try {
      // Altis configuration
      const altisConfig = {
        minZoom: 0,
        maxZoom: 6,
        CRS: MGRS_CRS(1/256, 1/256, 30720),
        tilePattern: 'altis/{z}/{x}/{y}.png',
        attribution: 'Altis Map - Arma 3',
        tileSize: 256,
        center: [15360, 15360],
        defaultZoom: 2
      };

      log('Altis config created');

      // Create map with MGRS coordinate system
      const map = L.map('map', {
        minZoom: altisConfig.minZoom,
        maxZoom: altisConfig.maxZoom,
        crs: altisConfig.CRS
      });

      log('Map created with MGRS CRS');

      // Add tile layer
      const tileLayer = L.tileLayer(altisConfig.tilePattern, {
        attribution: altisConfig.attribution,
        tileSize: altisConfig.tileSize,
        errorTileUrl: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg=='
      });

      // Add debugging
      tileLayer.on('tileload', function(e) {
        log('‚úÖ Tile loaded: ' + e.url);
      });

      tileLayer.on('tileerror', function(e) {
        log('‚ùå Tile error: ' + e.url);
      });

      tileLayer.on('loading', function() {
        log('üîÑ Tiles loading...');
      });

      tileLayer.on('load', function() {
        log('‚úÖ All tiles loaded');
      });

      tileLayer.addTo(map);
      log('Tile layer added');

      // Set view to Altis center
      map.setView(altisConfig.center, altisConfig.defaultZoom);
      log('Map view set to: ' + altisConfig.center + ' zoom: ' + altisConfig.defaultZoom);

      // Add a marker at the center for reference
      L.marker(altisConfig.center).addTo(map)
        .bindPopup('Altis Center<br>Coordinates: ' + altisConfig.center);

      log('Center marker added');

    } catch (error) {
      log('‚ùå Error: ' + error.message);
      console.error(error);
    }
  </script>
</body>
</html>
