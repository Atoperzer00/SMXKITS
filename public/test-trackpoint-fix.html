<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test TrackPoint Fix</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .test-info {
      background: #f0f0f0;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    
    .map-container {
      width: 100%;
      height: 500px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    
    #map {
      width: 100%;
      height: 100%;
    }
    
    .debug-output {
      background: #000;
      color: #0f0;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      font-family: monospace;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="test-info">
    <h2>üß™ TrackPoint Fix Test</h2>
    <p>This page tests if the Altis map tiles load correctly with the fixed configuration.</p>
    <p><strong>Expected:</strong> You should see the Altis map with terrain tiles loading.</p>
    <p><strong>If broken:</strong> You'll see a gray background with no map tiles.</p>
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <div class="debug-output" id="debugOutput">
    <div>üîÑ Initializing test...</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"></script>
  <script>
    function log(msg) {
      console.log(msg);
      const debugOutput = document.getElementById('debugOutput');
      if (debugOutput) {
        debugOutput.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + msg + '</div>';
        debugOutput.scrollTop = debugOutput.scrollHeight;
      }
    }

    // MGRS CRS function
    function MGRS_CRS(factorx, factory, tileWidth) {
      return L.extend({}, L.CRS.Simple, {
        projection: L.Projection.LonLat,
        transformation: new L.Transformation(factorx, 0, -factory, tileWidth),
        scale: function (zoom) {
          return Math.pow(2, zoom);
        },
        zoom: function (scale) {
          return Math.log(scale) / Math.LN2;
        },
        distance: function (latlng1, latlng2) {
          var dx = latlng2.lng - latlng1.lng,
              dy = latlng2.lat - latlng1.lat;
          return Math.sqrt(dx * dx + dy * dy);
        },
        infinite: true
      });
    }

    // Altis configuration
    const altisConfig = {
      minZoom: 0,
      maxZoom: 6,
      CRS: MGRS_CRS(1/256, 1/256, 30720),
      tilePattern: 'altis/{z}/{x}/{y}.png',
      attribution: 'Altis Map - Arma 3',
      tileSize: 256,
      center: [15360, 15360],
      defaultZoom: 2
    };

    $(function () {
      log('üöÄ Starting TrackPoint fix test...');
      
      try {
        // Test if Leaflet is loaded
        if (typeof L === 'undefined') {
          log('‚ùå ERROR: Leaflet not loaded');
          return;
        }
        log('‚úÖ Leaflet loaded successfully');

        // Create map with MGRS coordinate system
        const map = L.map('map', {
          minZoom: altisConfig.minZoom,
          maxZoom: altisConfig.maxZoom,
          crs: altisConfig.CRS
        });

        log('‚úÖ Map created with MGRS CRS');

        // Create custom tile layer
        const AltisLayer = L.TileLayer.extend({
          getTileUrl: function (coords) {
            const url = `altis/${coords.z}/${coords.x}/${coords.y}.png`;
            log('üîó Requesting tile: ' + url);
            return url;
          }
        });

        const tileLayer = new AltisLayer('', {
          attribution: altisConfig.attribution,
          tileSize: altisConfig.tileSize,
          minZoom: altisConfig.minZoom,
          maxZoom: altisConfig.maxZoom,
          errorTileUrl: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg=='
        });

        // Add debugging for tile loading
        tileLayer.on('tileload', function(e) {
          log('‚úÖ Tile loaded successfully: ' + e.url);
        });

        tileLayer.on('tileerror', function(e) {
          log('‚ùå Tile failed to load: ' + e.url);
        });

        tileLayer.on('tileloadstart', function(e) {
          log('üîÑ Loading tile: ' + e.url);
        });

        tileLayer.addTo(map);

        // Set initial view
        map.setView(altisConfig.center, altisConfig.defaultZoom);

        log('‚úÖ Map initialized - tiles should start loading now');
        log('üìç Map centered at: [' + altisConfig.center[0] + ', ' + altisConfig.center[1] + ']');
        
      } catch (error) {
        log('‚ùå CRITICAL ERROR: ' + error.message);
        console.error('Full error:', error);
      }
    });
  </script>
</body>
</html>
