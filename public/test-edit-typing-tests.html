<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Typing Tests Test</title>
    <script>
        // Simulate editing typing tests
        function simulateEditTypingTests() {
            const updatedTests = [
                ["Updated Practice 1", "Updated Practice 2", "Updated Practice 3"],
                ["Updated Practice 4", "Updated Practice 5", "Updated Practice 6"],
                ["Updated Practice 7", "Updated Practice 8", "Updated Practice 9"],
                ["Updated Practice 10", "Updated Practice 11", "Updated Practice 12"],
                ["Updated Practice 13", "Updated Practice 14", "Updated Practice 15"]
            ];
            localStorage.setItem('smx_typing_tests', JSON.stringify(updatedTests));
            window.dispatchEvent(new StorageEvent('storage', {
                key: 'smx_typing_tests',
                newValue: JSON.stringify(updatedTests)
            }));
        }

        // Listen for storage changes
        window.addEventListener('storage', function(e) {
            if (e.key === 'smx_typing_tests') {
                console.log('Storage event detected:', e.newValue);
            }
        });
    </script>
</head>
<body>
    <h1>Edit Typing Tests Test</h1>
    <button onclick="simulateEditTypingTests()">Simulate Edit Typing Tests</button>
</body>
</html>
