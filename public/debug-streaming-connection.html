<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Streaming Connection</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #666;
            background: #333;
            color: #fff;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.connected { background: #28a745; }
        .status.disconnected { background: #dc3545; }
        .status.waiting { background: #ffc107; color: #000; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Streaming Connection Debug Tool</h1>
    
    <div class="section">
        <h2>Connection Status</h2>
        <div id="connectionStatus" class="status disconnected">Disconnected</div>
        <button onclick="connectSocket()">Connect</button>
        <button onclick="disconnectSocket()">Disconnect</button>
    </div>

    <div class="section">
        <h2>Class Configuration</h2>
        <label>Class ID: <input type="text" id="classIdInput" placeholder="Enter class ID or leave empty for auto-detect"></label>
        <button onclick="setClassId()">Set Class ID</button>
        <button onclick="autoDetectClassId()">Auto-Detect from URL</button>
        <div>Current Class ID: <span id="currentClassId">None</span></div>
    </div>

    <div class="section">
        <h2>Role Selection</h2>
        <label>
            <input type="radio" name="role" value="instructor" onchange="setRole('instructor')"> Instructor
        </label>
        <label>
            <input type="radio" name="role" value="student" onchange="setRole('student')" checked> Student
        </label>
        <div>Current Role: <span id="currentRole">student</span></div>
    </div>

    <div class="section">
        <h2>Actions</h2>
        <button onclick="joinClass()">Join Class</button>
        <button onclick="testStreamInit()">Test Stream Init (Instructor)</button>
        <button onclick="checkStreamState()">Check Stream State</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div class="section">
        <h2>Debug Log</h2>
        <div id="debugLog" class="log">Debug log will appear here...\n</div>
    </div>

    <script>
        let socket = null;
        let currentClassId = null;
        let currentRole = 'student';

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('debugLog');
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function updateStatus(status, text) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `status ${status}`;
            statusElement.textContent = text;
        }

        function connectSocket() {
            if (socket) {
                log('Socket already exists, disconnecting first...');
                socket.disconnect();
            }

            log('ðŸ”Œ Connecting to server...');
            socket = io();

            socket.on('connect', () => {
                log(`âœ… Connected with socket ID: ${socket.id}`);
                updateStatus('connected', `Connected (${socket.id})`);
            });

            socket.on('disconnect', () => {
                log('âŒ Disconnected from server');
                updateStatus('disconnected', 'Disconnected');
            });

            // Stream events
            socket.on('stream:init', (data) => {
                log('ðŸŽ¬ Received stream:init: ' + JSON.stringify(data, null, 2));
            });

            socket.on('stream:current-state', (data) => {
                log('ðŸ“Š Received stream:current-state: ' + JSON.stringify(data, null, 2));
            });

            socket.on('stream:no-state', (data) => {
                log('âŒ Received stream:no-state: ' + JSON.stringify(data, null, 2));
            });

            socket.on('streamStatus', (data) => {
                log('ðŸ“¡ Received streamStatus: ' + JSON.stringify(data, null, 2));
            });

            socket.on('viewerCount', (data) => {
                log('ðŸ‘¥ Viewer count update: ' + JSON.stringify(data, null, 2));
            });

            socket.on('stream:instructor-ready', (data) => {
                log('ðŸ‘¨â€ðŸ« Instructor ready: ' + JSON.stringify(data, null, 2));
            });

            socket.on('stream:student-ready', (data) => {
                log('ðŸŽ“ Student ready: ' + JSON.stringify(data, null, 2));
            });

            // Error handling
            socket.on('error', (error) => {
                log('âŒ Socket error: ' + error);
            });
        }

        function disconnectSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
                updateStatus('disconnected', 'Disconnected');
                log('ðŸ”Œ Disconnected socket');
            }
        }

        function autoDetectClassId() {
            const urlParams = new URLSearchParams(window.location.search);
            const detectedClassId = urlParams.get('classId') || localStorage.getItem('currentClassId');
            
            if (detectedClassId) {
                currentClassId = detectedClassId;
                document.getElementById('classIdInput').value = detectedClassId;
                document.getElementById('currentClassId').textContent = detectedClassId;
                log(`ðŸ” Auto-detected class ID: ${detectedClassId}`);
            } else {
                log('âŒ No class ID found in URL or localStorage');
            }
        }

        function setClassId() {
            const input = document.getElementById('classIdInput').value.trim();
            if (input) {
                currentClassId = input;
                document.getElementById('currentClassId').textContent = input;
                log(`ðŸ“š Set class ID to: ${input}`);
            } else {
                autoDetectClassId();
            }
        }

        function setRole(role) {
            currentRole = role;
            document.getElementById('currentRole').textContent = role;
            log(`ðŸ‘¤ Set role to: ${role}`);
        }

        function joinClass() {
            if (!socket || !socket.connected) {
                log('âŒ Socket not connected');
                return;
            }

            if (!currentClassId) {
                log('âŒ No class ID set');
                return;
            }

            if (currentRole === 'instructor') {
                log(`ðŸ‘¨â€ðŸ« Joining as instructor for class: ${currentClassId}`);
                socket.emit('instructor-join-class', { classId: currentClassId });
            } else {
                log(`ðŸŽ“ Joining as student for class: ${currentClassId}`);
                socket.emit('student-join-class', { classId: currentClassId });
            }
        }

        function testStreamInit() {
            if (!socket || !socket.connected) {
                log('âŒ Socket not connected');
                return;
            }

            if (!currentClassId) {
                log('âŒ No class ID set');
                return;
            }

            if (currentRole !== 'instructor') {
                log('âŒ Only instructors can initialize streams');
                return;
            }

            const testStreamData = {
                classId: currentClassId,
                streamUrl: '/uploads/test-video.mp4',
                startTime: new Date().toISOString(),
                currentTime: 0,
                playing: true,
                filename: 'test-video.mp4'
            };

            log('ðŸŽ¬ Sending test stream:init...');
            socket.emit('stream:init', testStreamData);
        }

        function checkStreamState() {
            if (!currentClassId) {
                log('âŒ No class ID set');
                return;
            }

            log(`ðŸ“Š Checking stream state for class: ${currentClassId}`);
            
            fetch(`/api/stream/state/${currentClassId}`)
                .then(response => response.json())
                .then(data => {
                    log('ðŸ“Š Stream state response: ' + JSON.stringify(data, null, 2));
                })
                .catch(error => {
                    log('âŒ Error checking stream state: ' + error);
                });
        }

        function clearLog() {
            document.getElementById('debugLog').textContent = 'Debug log cleared...\n';
        }

        // Auto-detect class ID on page load
        window.addEventListener('load', () => {
            log('ðŸš€ Debug tool loaded');
            autoDetectClassId();
            connectSocket();
        });
    </script>
</body>
</html>
