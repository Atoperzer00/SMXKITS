<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Altis Map - Simple</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <style>
    body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 600px; border: 2px solid #333; }
    .debug { margin: 10px 0; padding: 10px; background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Altis Map Test - Simple Version</h1>
  <div class="debug">
    <h3>Debug Info:</h3>
    <div id="debug-output"></div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script>
    function log(msg) {
      console.log(msg);
      document.getElementById('debug-output').innerHTML += '<div>' + msg + '</div>';
    }

    log('Starting simple Altis map test...');

    try {
      // Create a simple map with standard coordinates first
      const map = L.map('map').setView([0, 0], 2);

      log('Map created successfully');

      // Add tile layer with our Altis tiles
      const tileLayer = L.tileLayer('altis/{z}/{x}/{y}.png', {
        attribution: 'Altis Map - Arma 3',
        tileSize: 256,
        minZoom: 0,
        maxZoom: 6,
        noWrap: true,
        continuousWorld: false
      });

      // Add debugging
      tileLayer.on('tileload', function(e) {
        log('‚úÖ Tile loaded: ' + (e.url || 'URL undefined') + ' | Coords: ' + JSON.stringify(e.coords || 'no coords'));
      });

      tileLayer.on('tileerror', function(e) {
        log('‚ùå Tile error: ' + (e.url || 'URL undefined') + ' | Coords: ' + JSON.stringify(e.coords || 'no coords'));
      });

      tileLayer.on('tileloadstart', function(e) {
        log('üîÑ Tile loading: ' + (e.url || 'URL undefined') + ' | Coords: ' + JSON.stringify(e.coords || 'no coords'));
      });

      tileLayer.on('loading', function() {
        log('üîÑ Tiles loading...');
      });

      tileLayer.on('load', function() {
        log('‚úÖ All tiles loaded');
      });

      tileLayer.addTo(map);
      log('Tile layer added to map');

      // Test specific tile URLs
      const testTiles = [
        'altis/2/0/0.png',
        'altis/2/1/1.png',
        'altis/3/2/2.png'
      ];

      testTiles.forEach(tile => {
        fetch(tile)
          .then(response => {
            if (response.ok) {
              log(`‚úÖ Test tile accessible: ${tile}`);
            } else {
              log(`‚ùå Test tile not accessible: ${tile} (Status: ${response.status})`);
            }
          })
          .catch(error => {
            log(`‚ùå Error testing tile: ${tile} - ${error.message}`);
          });
      });

    } catch (error) {
      log('‚ùå Error: ' + error.message);
      console.error(error);
    }
  </script>
</body>
</html>
