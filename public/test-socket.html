<!DOCTYPE html>
<html>
<head>
    <title>Socket Test</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Socket Test</h1>
    <button onclick="testSocket()">Test Socket</button>
    <div id="output"></div>

    <script>
        const socket = io();
        
        socket.on('connect', () => {
            console.log('Connected:', socket.id);
            document.getElementById('output').innerHTML += '<p>âœ… Connected: ' + socket.id + '</p>';
        });
        
        socket.on('typing-modules-updated', (data) => {
            console.log('Received typing modules update:', data);
            document.getElementById('output').innerHTML += '<p>ğŸ“ Received update: ' + JSON.stringify(data).substring(0, 100) + '...</p>';
        });
        
        function testSocket() {
            const testData = { modules: [['test1', 'test2'], ['test3', 'test4']] };
            socket.emit('typing-modules-updated', testData);
            document.getElementById('output').innerHTML += '<p>ğŸ“¤ Sent test data</p>';
        }
    </script>
</body>
</html>
