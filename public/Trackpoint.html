<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackPoint - Altis Tactical Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <link rel="stylesheet" href="mapUtils.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #3498db;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .header-controls {
      display: flex;
      gap: 10px;
    }

    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #2980b9;
    }

    .btn.cities {
      background: #27ae60;
    }

    .btn.cities:hover {
      background: #229954;
    }

    .btn.danger {
      background: #e74c3c;
    }

    .btn.danger:hover {
      background: #c0392b;
    }

    .map-container {
      width: 100%;
      height: 100vh;
      padding-top: 60px; /* Account for header */
    }

    #map {
      width: 100%;
      height: calc(100vh - 60px);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üó∫Ô∏è TrackPoint - Altis Tactical Map</h1>
    <div class="header-controls">
      <button class="btn cities" onclick="toggleCities()">Toggle Cities</button>
      <button class="btn" onclick="toggleBorder()">Toggle Border</button>
      <button class="btn" onclick="centerMap()">Center Map</button>
      <button class="btn danger" onclick="goBack()">‚Üê Back to Dashboard</button>
    </div>
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="mapUtils.js"></script>
  <script src="tileDetector.js"></script>
  <script src="defaultMap.js"></script>
  <script src="altis.js"></script>
  <script>
    let citiesVisible = false;
    let borderVisible = true;
    let mapBorder;
    let cityMarkers = [];

    // Initialize the map using the loaded configuration
    $(async function () {
      console.log('üöÄ TrackPoint initializing with enhanced tile detection...');
      console.log('üìç Current URL:', window.location.href);
      console.log('üîç Leaflet version:', L.version);
      console.log('üí∞ jQuery version:', $.fn.jquery);
      
      // Check if required functions are loaded
      console.log('üîß InitMap function available:', typeof InitMap === 'function');
      console.log('üîß MGRS_CRS function available:', typeof MGRS_CRS === 'function');
      console.log('üîß Arma3Map available:', typeof Arma3Map !== 'undefined');
      console.log('üîß TileDetector available:', typeof TileDetector !== 'undefined');
      
      // Check if Arma3Map is loaded
      if (typeof Arma3Map === 'undefined' || !Arma3Map.Maps.altis) {
        console.error('‚ùå Arma3Map.Maps.altis not found! Check if altis.js loaded correctly.');
        console.error('   Arma3Map type:', typeof Arma3Map);
        if (typeof Arma3Map !== 'undefined') {
          console.error('   Arma3Map.Maps:', Arma3Map.Maps);
        }
        return;
      }
      
      console.log('‚úÖ Arma3Map configuration loaded:', Arma3Map.Maps.altis);
      
      // Check if InitMap function exists
      if (typeof InitMap !== 'function') {
        console.error('‚ùå InitMap function not found! Check if defaultMap.js loaded correctly.');
        return;
      }
      
      // Initialize map using the proper configuration with tile detection
      console.log('üéØ Calling InitMap with configuration and tile detection...');
      console.log('üìä Initial map config details:', {
        minZoom: Arma3Map.Maps.altis.minZoom,
        maxZoom: Arma3Map.Maps.altis.maxZoom,
        defaultZoom: Arma3Map.Maps.altis.defaultZoom,
        tilePattern: Arma3Map.Maps.altis.tilePattern,
        center: Arma3Map.Maps.altis.center,
        bounds: Arma3Map.Maps.altis.bounds
      });
      
      try {
        // Initialize map with async tile detection
        await InitMap(Arma3Map.Maps.altis);
        console.log('‚úÖ Map initialization completed');
        
        // Listen for map ready event
        $(document).on('mapReady', function(event, data) {
          console.log('üéâ Map ready event received:', data);
          
          // Add border after map is fully initialized
          setTimeout(() => {
            addMapBorder();
          }, 500);
        });
        
      } catch (error) {
        console.error('‚ùå Map initialization failed:', error);
      }
    });

    function addMapBorder() {
      if (!window.map) {
        console.warn('‚ö†Ô∏è Map not available for adding border');
        return;
      }
    
      try {
        // Use detected bounds if available, otherwise use map bounds
        let bounds;
        if (window.detectedTileInfo && window.detectedTileInfo.detectedBounds) {
          bounds = L.latLngBounds(window.detectedTileInfo.detectedBounds);
          console.log('üî≤ Using detected tile bounds for border:', window.detectedTileInfo.detectedBounds);
        } else {
          bounds = window.map.getBounds();
          console.log('üî≤ Using current map bounds for border:', bounds);
        }
        
        // Remove existing border if present
        if (mapBorder) {
          window.map.removeLayer(mapBorder);
        }
        
        // Add a visual border around the map bounds
          mapBorder = L.rectangle(bounds, {
          color: '#ff0000',
          weight: 3,
          opacity: 0.8,
          fillOpacity: 0,
          dashArray: '10, 10'
        }).addTo(window.map);
        
        console.log('‚úÖ Visual map border added');
      } catch (error) {
        console.error('‚ùå Failed to add map border:', error);
      }
    }

    function addCities() {
      if (!window.map) {
        console.error('‚ùå Map not available for adding cities');
        return;
      }
      
      // Clear existing city markers
      cityMarkers.forEach(marker => window.map.removeLayer(marker));
      cityMarkers = [];
      
      // Use cities from Arma3Map configuration
      if (Arma3Map && Arma3Map.Maps.altis && Arma3Map.Maps.altis.cities) {
        Arma3Map.Maps.altis.cities.forEach(city => {
          const marker = L.marker([city.y, city.x]).addTo(window.map);
          marker.bindPopup(`<b>${city.name}</b><br>Coords: [${city.x}, ${city.y}]`);
          cityMarkers.push(marker);
        });
        
        console.log('‚úÖ Added ' + Arma3Map.Maps.altis.cities.length + ' city markers');
      } else {
        console.error('‚ùå City data not found in Arma3Map configuration');
      }
    }

    function removeCities() {
      if (!window.map) return;
      cityMarkers.forEach(marker => window.map.removeLayer(marker));
      cityMarkers = [];
      console.log('üóëÔ∏è Removed all city markers');
    }

    function toggleCities() {
      if (citiesVisible) {
        removeCities();
        window.location.hash = '';
        citiesVisible = false;
        console.log('üèôÔ∏è Cities hidden');
      } else {
        addCities();
        window.location.hash = '#cities';
        citiesVisible = true;
        console.log('üèôÔ∏è Cities shown');
      }
    }

    function centerMap() {
      if (!window.map) {
        console.warn('‚ö†Ô∏è Map not available for centering');
        return;
      }
      
      // Use detected center and zoom if available
      let center, zoom;
      
      if (window.detectedTileInfo) {
        center = window.detectedTileInfo.recommendedCenter || window.mapInfos.center;
        zoom = window.detectedTileInfo.recommendedZoom || window.mapInfos.defaultZoom;
        console.log('üìç Using detected center and zoom:', center, zoom);
      } else if (window.mapInfos) {
        center = window.mapInfos.center;
        zoom = window.mapInfos.defaultZoom;
        console.log('üìç Using configured center and zoom:', center, zoom);
      } else if (Arma3Map && Arma3Map.Maps.altis) {
        center = Arma3Map.Maps.altis.center;
        zoom = Arma3Map.Maps.altis.defaultZoom;
        console.log('üìç Using fallback center and zoom:', center, zoom);
      } else {
        center = [32, 32];
        zoom = 2;
        console.log('üìç Using default center and zoom:', center, zoom);
      }
      
      try {
        window.map.setView(center, zoom);
        console.log('‚úÖ Map centered successfully');
      } catch (error) {
        console.error('‚ùå Failed to center map:', error);
      }
    }

    function toggleBorder() {
      if (!mapBorder || !window.map) return;
      
      if (borderVisible) {
        window.map.removeLayer(mapBorder);
        borderVisible = false;
        console.log('üî≤ Map border hidden');

      } else {
        mapBorder.addTo(window.map);
        borderVisible = true;
        console.log('üî≤ Map border shown');
      }
    }

    function goBack() {
      if (confirm('Are you sure you want to leave TrackPoint?')) {
        window.location.href = '/admin-dashboard.html';
      }
    }

    // Check if cities should be visible on load
    if (window.location.hash === '#cities') {
      citiesVisible = true;
    }
  </script>
</body>
</html>
