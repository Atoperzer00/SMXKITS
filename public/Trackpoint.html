<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackPoint - Altis Tactical Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <link rel="stylesheet" href="mapUtils.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #3498db;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .header-controls {
      display: flex;
      gap: 10px;
    }

    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #2980b9;
    }

    .btn.cities {
      background: #27ae60;
    }

    .btn.cities:hover {
      background: #229954;
    }

    .btn.danger {
      background: #e74c3c;
    }

    .btn.danger:hover {
      background: #c0392b;
    }

    .map-container {
      width: 100%;
      height: 100vh;
      padding-top: 60px; /* Account for header */
    }

    #map {
      width: 100%;
      height: calc(100vh - 60px);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üó∫Ô∏è TrackPoint - Altis Tactical Map</h1>
    <div class="header-controls">
      <button class="btn cities" onclick="toggleCities()">Toggle Cities</button>
      <button class="btn" onclick="centerMap()">Center Map</button>
      <button class="btn danger" onclick="goBack()">‚Üê Back to Dashboard</button>
    </div>
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"></script>
  <script>
    let map;
    let citiesVisible = false;

    // Altis cities data
    const altisCities = [
      { name: "Kavala", x: 26800, y: 21300 },
      { name: "Pyrgos", x: 15200, y: 17000 },
      { name: "Sofia", x: 25900, y: 21900 },
      { name: "Athira", x: 13400, y: 19600 },
      { name: "Paros", x: 23300, y: 16600 },
      { name: "Zaros", x: 8600, y: 15900 },
      { name: "Poliakko", x: 12200, y: 14200 },
      { name: "Galati", x: 20800, y: 13600 }
    ];

    let cityMarkers = [];

    $(function () {
      console.log('TrackPoint initializing...');
      
      try {
        // Create map with simple coordinate system (more reliable)
        map = L.map('map', {
          crs: L.CRS.Simple,
          minZoom: 0,
          maxZoom: 6,
          zoomControl: true,
          attributionControl: true
        });

        console.log('‚úÖ Map created with Simple CRS');

        // Create tile layer with multiple URL patterns for better compatibility
        let tileLayer;
        const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
        
        // Try different tile URL patterns
        const tileUrlPatterns = [
          'altis/{z}/{x}/{y}.png',                    // Relative path
          './altis/{z}/{x}/{y}.png',                  // Explicit relative path
          baseUrl + 'altis/{z}/{x}/{y}.png'          // Absolute path
        ];
        
        console.log('üîó Base URL detected: ' + baseUrl);
        console.log('üîó Trying tile patterns:', tileUrlPatterns);
        
        // Start with the first pattern
        tileLayer = L.tileLayer(tileUrlPatterns[0], {
          attribution: 'Altis Map - Arma 3',
          tileSize: 256,
          minZoom: 0,
          maxZoom: 6,
          noWrap: true,
          continuousWorld: false,
          errorTileUrl: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg=='
        });

        // Add debugging for tile loading with fallback mechanism
        let tilesLoaded = 0;
        let tilesErrored = 0;
        let currentPatternIndex = 0;
        
        function setupTileEvents(layer) {
          layer.on('tileloadstart', function(e) {
            console.log('üîÑ Loading tile:', e.url);
          });

          layer.on('tileload', function(e) {
            tilesLoaded++;
            console.log('‚úÖ Tile loaded (' + tilesLoaded + '):', e.url);
          });

          layer.on('tileerror', function(e) {
            tilesErrored++;
            console.error('‚ùå Tile error (' + tilesErrored + '):', e.url);
            console.error('   Coords: z=' + e.coords.z + ' x=' + e.coords.x + ' y=' + e.coords.y);
            
            // If too many errors and we have more patterns to try
            if (tilesErrored > 3 && currentPatternIndex < tileUrlPatterns.length - 1) {
              console.log('üîÑ Too many tile errors, trying next URL pattern...');
              map.removeLayer(layer);
              currentPatternIndex++;
              
              setTimeout(() => {
                console.log('üîÑ Switching to pattern: ' + tileUrlPatterns[currentPatternIndex]);
                const newLayer = L.tileLayer(tileUrlPatterns[currentPatternIndex], {
                  attribution: 'Altis Map - Arma 3',
                  tileSize: 256,
                  minZoom: 0,
                  maxZoom: 6,
                  noWrap: true,
                  continuousWorld: false,
                  errorTileUrl: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg=='
                });
                setupTileEvents(newLayer);
                newLayer.addTo(map);
                tileLayer = newLayer;
                tilesErrored = 0; // Reset error count
              }, 2000);
            }
          });

          layer.on('loading', function() {
            console.log('üîÑ Map tiles loading...');
          });

          layer.on('load', function() {
            console.log('‚úÖ All map tiles loaded successfully');
          });
        }
        
        setupTileEvents(tileLayer);

        tileLayer.addTo(map);

        // Set bounds for Altis (30720x30720 map)
        const bounds = [[0, 0], [30720, 30720]];
        map.fitBounds(bounds);
        
        // Set initial view to center of map
        map.setView([15360, 15360], 2);

        // Store map reference globally
        window.map = map;
        
        console.log('‚úÖ Map initialized successfully');
        console.log('üìç Map centered at [15360, 15360] zoom 2');
        
        // Add cities if hash is set
        if (window.location.hash === '#cities') {
          addCities();
        }
        
        // Test direct tile access after initialization
        setTimeout(() => {
          testDirectTileAccess();
        }, 3000);
        
      } catch (error) {
        console.error('‚ùå Error initializing map:', error);
      }
    });

    function testDirectTileAccess() {
      console.log('üß™ Testing direct tile access...');
      
      const testTiles = [
        'altis/2/0/0.png',
        'altis/6/0/0.png',
        'altis/4/1/2.png'
      ];
      
      testTiles.forEach(tileUrl => {
        const img = new Image();
        img.onload = function() {
          console.log('‚úÖ Direct tile test PASSED: ' + tileUrl + ' (' + this.naturalWidth + 'x' + this.naturalHeight + ')');
        };
        img.onerror = function() {
          console.error('‚ùå Direct tile test FAILED: ' + tileUrl);
          console.error('   This indicates a server/routing issue');
        };
        img.src = tileUrl;
      });
      
      // Also test with absolute URLs
      const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
      testTiles.forEach(tileUrl => {
        const absoluteUrl = baseUrl + tileUrl;
        const img = new Image();
        img.onload = function() {
          console.log('‚úÖ Absolute tile test PASSED: ' + absoluteUrl);
        };
        img.onerror = function() {
          console.error('‚ùå Absolute tile test FAILED: ' + absoluteUrl);
        };
        img.src = absoluteUrl;
      });
    }

    function addCities() {
      if (!map) return;
      
      // Clear existing city markers
      cityMarkers.forEach(marker => map.removeLayer(marker));
      cityMarkers = [];
      
      altisCities.forEach(city => {
        const marker = L.marker([city.x, city.y]).addTo(map);
        marker.bindPopup(`<b>${city.name}</b><br>Coords: [${city.x}, ${city.y}]`);
        cityMarkers.push(marker);
      });
      
      console.log('‚úÖ Added ' + altisCities.length + ' city markers');
    }

    function removeCities() {
      cityMarkers.forEach(marker => map.removeLayer(marker));
      cityMarkers = [];
      console.log('üóëÔ∏è Removed all city markers');
    }

    function toggleCities() {
      if (citiesVisible) {
        removeCities();
        window.location.hash = '';
        citiesVisible = false;
        console.log('üèôÔ∏è Cities hidden');
      } else {
        addCities();
        window.location.hash = '#cities';
        citiesVisible = true;
        console.log('üèôÔ∏è Cities shown');
      }
    }

    function centerMap() {
      if (map) {
        map.setView([15360, 15360], 2);
        console.log('üìç Map centered at [15360, 15360] zoom 2');
      }
    }

    function goBack() {
      if (confirm('Are you sure you want to leave TrackPoint?')) {
        window.location.href = '/admin-dashboard.html';
      }
    }

    // Check if cities should be visible on load
    if (window.location.hash === '#cities') {
      citiesVisible = true;
    }
  </script>
</body>
</html>
