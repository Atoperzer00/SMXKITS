<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMX KITS - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Your original SMX logo in top left -->
  <img id="logo" src="SE66806_logo_orig.png" alt="SMX Logo" />
  
  <!-- TEST BUBBLE - Shows new deployment is live -->
  <div class="test-bubble">
    üß† FALLBACK v4
  </div>

  <!-- Main login screen with your original design -->
  <section id="screen-login" class="screen active">
    <div class="login-card">
      <img src="SMXKITS.png" alt="SMX KITS" class="logo" />
      
      <!-- Login form with your original styling -->
      <form id="loginForm">
        <div class="form-group">
          <input type="text" id="username" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <div class="form-group">
          <select id="role" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="instructor">Instructor</option>
            <option value="student">Student</option>
          </select>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      
      <div id="login-error" class="error-message"></div>
    </div>
    
    <!-- Your original bottom bar with Inside the Kit and Contact links -->
    <div class="bottom-bar">
      <div class="bottom-bar-left"></div>
      <a id="insideKitLink" class="inside-kit-link center-link" href="#" onclick="showInsideKit()">Inside&nbsp;the&nbsp;Kit</a>
      <a id="contactLink" class="inside-kit-link right-link" href="#" onclick="showContact()">Contact&nbsp;SMXKITS</a>
    </div>
  </section>

  <style>
    /* TEST BUBBLE - Shows deployment version */
    .test-bubble {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 255, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      z-index: 1000;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    /* Additional styles to ensure login form works with your glass-morphism design */
    .form-group {
      margin-bottom: 15px;
    }
    
    #username, #password, #role {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    #username::placeholder, #password::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    #username:focus, #password:focus, #role:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    
    .login-btn {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
      color: white;
      padding: 14px 30px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }
    
    .login-btn:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.2) 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }
    
    .error-message {
      color: #ff6b6b;
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 5px;
      border: 1px solid rgba(255, 107, 107, 0.3);
      backdrop-filter: blur(10px);
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
  </style>

  <script>
    // Inside the Kit functionality
    function showInsideKit() {
      alert('Inside the Kit - Feature coming soon!');
    }
    
    // Contact SMXKITS functionality
    function showContact() {
      alert('Contact SMXKITS - Feature coming soon!');
    }
    
    // Login form handling
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const errorEl = document.getElementById('login-error');
      
      // Clear previous errors
      errorEl.classList.remove('show');
      errorEl.textContent = '';
      
      if (!role) {
        errorEl.textContent = 'Please select a role';
        errorEl.classList.add('show');
        return;
      }
      
      try {
        console.log('üîÑ Attempting login for:', username, 'as', role);
        
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password, role })
        });
        
        console.log('üì° Response status:', response.status);
        
        const data = await response.json();
        console.log('üì¶ Response data:', data);
        
        if (response.ok) {
          console.log('‚úÖ Login successful!');
          // Store token and user info
          localStorage.setItem('token', data.token);
          localStorage.setItem('role', data.role);
          localStorage.setItem('userName', data.name);
          localStorage.setItem('classId', data.classId);
          
          // Redirect based on role
          if (data.role === 'admin' || data.role === 'instructor') {
            console.log('üîÑ Redirecting to admin dashboard...');
            window.location.href = '/admin-dashboard.html';
          } else {
            console.log('üîÑ Redirecting to student dashboard...');
            window.location.href = '/dashboard.html';
          }
        } else {
          console.log('‚ùå Login failed:', data.error);
          errorEl.textContent = data.error || 'Login failed';
          errorEl.classList.add('show');
        }
      } catch (error) {
        console.error('‚ùå Connection error:', error);
        errorEl.textContent = `Connection error: ${error.message}. Server may be starting up...`;
        errorEl.classList.add('show');
      }
    });
  </script>
</body>
</html>
