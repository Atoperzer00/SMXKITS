<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMX KITS - Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      width: 150px;
      margin-bottom: 30px;
    }
    h1 {
      color: #2a5298;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 700;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #2a5298;
    }
    .btn {
      background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .error {
      color: #e74c3c;
      margin-top: 10px;
      font-size: 14px;
    }
    .success {
      color: #27ae60;
      margin-top: 10px;
      font-size: 14px;
    }
    .role-info {
      background: #f8f9fa;
      border-left: 4px solid #2a5298;
      padding: 15px;
      margin: 20px 0;
      border-radius: 0 8px 8px 0;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/SE66806_logo_orig.png" alt="SMX Logo" class="logo" />
    <h1>SMX KITS Login</h1>
    
    <div class="role-info">
      <strong>Access Levels:</strong><br>
      • <strong>Student:</strong> Access typing modules and progress tracking<br>
      • <strong>Admin:</strong> Full system access and user management
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit" class="btn">Login</button>
    </form>
    
    <div id="message"></div>
    

  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('message');
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Store token and user info
          localStorage.setItem('token', data.token);
          localStorage.setItem('role', data.role);
          localStorage.setItem('userName', data.name);
          localStorage.setItem('classId', data.classId);
          
          messageEl.innerHTML = '<div class="success">Login successful! Redirecting...</div>';
          
          // Redirect to secure dashboard for all authenticated users
          setTimeout(() => {
            if (data.role === 'admin' || data.role === 'instructor') {
              window.location.href = '/admin-dashboard.html';
            } else {
              // Redirect students to secure dashboard instead of SMXKITS.html
              window.location.href = '/dashboard.html';
            }
          }, 1500);
        } else {
          messageEl.innerHTML = `<div class="error">${data.error}</div>`;
        }
      } catch (error) {
        messageEl.innerHTML = '<div class="error">Connection error. Please try again.</div>';
        console.error('Login error:', error);
      }
    });
  </script>
</body>
</html>
