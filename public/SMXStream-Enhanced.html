<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMXStream ‚Äì Enhanced</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root {
      --bg: #0e0e0e;
      --fg: #f0f0f0;
      --accent: #e91e63;
      --track: #1c1c1c;
      --hover: rgba(255, 255, 255, 0.1);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    
    .navbar {
      background: var(--track);
      padding: 1rem 0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transition: transform 0.3s ease;
    }
    
    .navbar.hidden {
      transform: translateY(-100%);
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .navbar-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      color: var(--fg);
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }
    
    .logo span {
      margin-right: 10px;
    }
    
    .nav-buttons {
      display: flex;
      gap: 1.5rem;
    }
    
    .btn {
      font-size: 1rem;
      background: rgba(255,255,255,0.05);
      color: var(--fg);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: var(--hover);
    }
    
    .btn-primary {
      background: var(--accent);
    }
    
    .btn-primary:hover {
      background: #c41a53;
    }
    
    #playerContainer {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      position: relative;
      padding-top: 80px; /* Account for navbar */
    }
    
    video {
      width: 100%;
      height: calc(100vh - 180px);
      background: black;
      object-fit: contain;
      cursor: pointer;
    }
    
    #controlsOverlay {
      position: absolute;
      bottom: 100px;
      width: 100%;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.4);
      transition: opacity 0.3s;
      backdrop-filter: blur(10px);
      border-radius: 10px;
      margin: 0 1rem;
    }
    
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .ctrl-btn, .ctrl-select {
      background: rgba(255, 255, 255, 0.05);
      color: var(--fg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .ctrl-btn:hover, .ctrl-select:hover {
      background: var(--hover);
      border-color: var(--accent);
    }
    
    .ctrl-btn.active {
      background: var(--accent);
      color: white;
    }
    
    #timelineCanvas {
      height: 100px;
      width: 100%;
      background: var(--track);
      display: block;
      cursor: pointer;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    #hoverLabel {
      position: absolute;
      bottom: 105px;
      padding: 4px 10px;
      font-size: 0.75rem;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      border-radius: 4px;
      pointer-events: none;
      transform: translateX(-50%);
      display: none;
      z-index: 1001;
    }
    
    .live-badge {
      position: absolute;
      top: 100px;
      right: 1rem;
      background: var(--accent);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      font-weight: bold;
      font-size: 0.9rem;
      z-index: 10;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.1);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s infinite linear;
      z-index: 10;
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .stream-info {
      position: absolute;
      top: 100px;
      left: 1rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    
    /* Fullscreen styles */
    #playerContainer:-webkit-full-screen {
      padding-top: 0;
    }
    
    #playerContainer:-moz-full-screen {
      padding-top: 0;
    }
    
    #playerContainer:fullscreen {
      padding-top: 0;
    }
    
    #playerContainer:-webkit-full-screen video {
      height: calc(100vh - 100px);
    }
    
    #playerContainer:-moz-full-screen video {
      height: calc(100vh - 100px);
    }
    
    #playerContainer:fullscreen video {
      height: calc(100vh - 100px);
    }
  </style>
</head>
<body>
  <nav class="navbar" id="navbar">
    <div class="container">
      <div class="navbar-content">
        <a href="/" class="logo">
          <span>üì°</span>SMXStream Enhanced
        </a>
        
        <div class="nav-buttons">
          <a href="dashboard.html" class="btn">Dashboard</a>
          <a href="OpsLog.html" class="btn">Ops Log</a>
          <button id="fullscreenBtn" class="btn">Fullscreen</button>
        </div>
      </div>
    </div>
  </nav>

  <div id="playerContainer">
    <div class="live-badge" id="liveBadge">LIVE</div>
    <div class="stream-info" id="streamInfo">Connecting...</div>
    <video id="video" muted autoplay playsinline></video>
    <div class="loading-spinner" id="loading"></div>
    
    <div id="controlsOverlay" class="hidden">
      <button id="rewind30" class="ctrl-btn">‚è™ 30s</button>
      <button id="rewind10" class="ctrl-btn">‚è™ 10s</button>
      <button id="playBtn" class="ctrl-btn">‚èØ</button>
      <button id="forward10" class="ctrl-btn">10s ‚è©</button>
      <button id="forward30" class="ctrl-btn">30s ‚è©</button>
      <button id="rateBtn" class="ctrl-btn">1x</button>
      <button id="liveBtn" class="ctrl-btn">LIVE</button>
      <select id="streamMode" class="ctrl-select">
        <option value="live">Live Stream</option>
        <option value="local">Local File</option>
      </select>
    </div>
    
    <canvas id="timelineCanvas"></canvas>
    <div id="hoverLabel"></div>
    <input type="file" id="fileInput" accept="video/mp4" style="display:none;">
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('timelineCanvas');
    const ctx = canvas.getContext('2d');
    const hoverLabel = document.getElementById('hoverLabel');
    const controls = document.getElementById('controlsOverlay');
    const navbar = document.getElementById('navbar');
    const playBtn = document.getElementById('playBtn');
    const rateBtn = document.getElementById('rateBtn');
    const liveBtn = document.getElementById('liveBtn');
    const streamMode = document.getElementById('streamMode');
    const fileInput = document.getElementById('fileInput');
    const loading = document.getElementById('loading');
    const streamInfo = document.getElementById('streamInfo');
    const liveBadge = document.getElementById('liveBadge');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    // Skip buttons
    document.getElementById('rewind10').onclick = () => video.currentTime -= 10;
    document.getElementById('rewind30').onclick = () => video.currentTime -= 30;
    document.getElementById('forward10').onclick = () => video.currentTime += 10;
    document.getElementById('forward30').onclick = () => video.currentTime += 30;

    let isIdle = false;
    let idleTimer;
    const zoomLevels = [1, 2, 5, 10, 30]; // sec per 50px
    let zoomIndex = 2;
    const tickPx = 50;
    let markers = [];
    let dragging = false;
    let hlsInstance = null;

    // ‚èØ Play toggle
    playBtn.onclick = () => {
      if (video.paused) {
        video.play();
        playBtn.textContent = '‚è∏Ô∏è';
      } else {
        video.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
      }
    };

    // ‚è© Playback rate toggle
    rateBtn.onclick = () => {
      video.playbackRate = video.playbackRate === 1 ? 2 : video.playbackRate === 2 ? 0.5 : 1;
      rateBtn.textContent = video.playbackRate + 'x';
    };

    // Fullscreen toggle
    fullscreenBtn.onclick = () => {
      if (!document.fullscreenElement) {
        document.getElementById('playerContainer').requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    };

    // üîÅ Auto-hide controls and navbar
    const showControls = () => {
      controls.classList.remove('hidden');
      navbar.classList.remove('hidden');
      clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        controls.classList.add('hidden');
        if (document.fullscreenElement) {
          navbar.classList.add('hidden');
        }
      }, 3000);
    };

    ['mousemove', 'click', 'keydown'].forEach(evt =>
      window.addEventListener(evt, showControls)
    );
    video.addEventListener('play', showControls);

    // üéØ Draw Timeline
    function formatTime(sec) {
      sec = Math.max(0, sec);
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = Math.floor(sec % 60);
      return h ? `${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}` :
                  `${m}:${String(s).padStart(2, '0')}`;
    }

    function drawTimeline() {
      const w = canvas.width = canvas.offsetWidth;
      const h = canvas.height = canvas.offsetHeight;
      ctx.clearRect(0, 0, w, h);
      
      if (!video.duration) {
        requestAnimationFrame(drawTimeline);
        return;
      }

      const centerX = w / 2;
      const now = video.currentTime;
      const scale = zoomLevels[zoomIndex];
      const totalTicks = Math.ceil(w / tickPx) + 4;

      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, w, h);
      ctx.font = '11px monospace';
      ctx.textAlign = 'center';

      // Ticks: top and bottom
      for (let i = -totalTicks / 2; i < totalTicks / 2; i++) {
        const t = now + i * scale;
        if (t < 0 || t > video.duration) continue;
        const x = centerX + i * tickPx;
        ctx.strokeStyle = '#888';
        ctx.beginPath(); 
        ctx.moveTo(x, 0); 
        ctx.lineTo(x, h); 
        ctx.stroke();
        ctx.fillStyle = '#aaa';
        ctx.fillText(formatTime(t), x, 12);
        ctx.fillText(formatTime(t), x, h - 5);
      }

      // üéØ Red Scrubber
      ctx.fillStyle = '#e91e63';
      ctx.fillRect(centerX - 1, 0, 2, h);

      // üî¥ Markers
      markers.forEach(m => {
        const dx = (m.time - now) / scale * tickPx;
        const x = centerX + dx;
        if (x >= 0 && x <= w) {
          ctx.fillStyle = '#e91e63';
          ctx.fillRect(x - 2, 0, 4, h);
        }
      });

      requestAnimationFrame(drawTimeline);
    }

    canvas.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const centerX = rect.width / 2;
      const delta = x - centerX;
      const time = video.currentTime + (delta / tickPx) * zoomLevels[zoomIndex];
      hoverLabel.style.left = `${e.clientX}px`;
      hoverLabel.textContent = formatTime(time);
      hoverLabel.style.display = 'block';
    });

    canvas.addEventListener('mouseleave', () => hoverLabel.style.display = 'none');

    // Click to seek
    canvas.addEventListener('mousedown', e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const centerX = rect.width / 2;
      const delta = x - centerX;
      const scale = zoomLevels[zoomIndex];
      const newTime = video.currentTime + (delta / tickPx) * scale;
      video.currentTime = Math.min(video.duration, Math.max(0, newTime));
    });

    // Right-click to add/delete marker
    canvas.addEventListener('contextmenu', e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const centerX = rect.width / 2;
      const delta = x - centerX;
      const scale = zoomLevels[zoomIndex];
      const markerTime = video.currentTime + (delta / tickPx) * scale;
      const hit = markers.find(m => Math.abs(m.time - markerTime) < 1);
      if (hit) {
        markers = markers.filter(m => m !== hit);
      } else {
        markers.push({ time: markerTime });
      }
    });

    // Scroll to zoom
    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      zoomIndex += Math.sign(e.deltaY);
      zoomIndex = Math.max(0, Math.min(zoomLevels.length - 1, zoomIndex));
    }, { passive: false });

    // ‚å®Ô∏è Keyboard shortcuts
    window.addEventListener('keydown', e => {
      if (e.key === 'k' || e.key === ' ') {
        e.preventDefault();
        playBtn.click();
      }
      else if (e.key === 'j') video.currentTime -= 10;
      else if (e.key === 'l') video.currentTime += 10;
      else if (e.key === 'ArrowRight') jumpToMarker(1);
      else if (e.key === 'ArrowLeft') jumpToMarker(-1);
      else if (e.key === 'f') fullscreenBtn.click();
      else if (e.key === 'm') video.muted = !video.muted;
    });

    function jumpToMarker(dir) {
      const cur = video.currentTime;
      const sorted = [...markers].sort((a, b) => a.time - b.time);
      const target = dir > 0 ?
        sorted.find(m => m.time > cur) :
        [...sorted].reverse().find(m => m.time < cur);
      if (target) video.currentTime = target.time;
    }

    // üîÑ LIVE button
    liveBtn.onclick = () => {
      if (video.duration) {
        video.currentTime = video.duration - 0.05;
      }
    };

    // Update live status
    setInterval(() => {
      if (video.duration) {
        const live = Math.abs(video.duration - video.currentTime) < 2;
        liveBtn.style.display = live ? 'none' : 'inline-block';
        liveBadge.style.display = live ? 'block' : 'none';
      }
    }, 500);

    // üì¶ File loader
    streamMode.addEventListener('change', () => {
      if (streamMode.value === 'local') {
        fileInput.click();
      } else {
        loadHLS();
      }
    });

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        loadVideo(url);
        streamInfo.textContent = `Local: ${file.name}`;
      }
    };

    function loadVideo(src) {
      if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
      }
      video.src = src;
      loading.style.display = 'block';
    }

    // Fetch class information and load HLS stream
    async function fetchClassInfo() {
      try {
        streamInfo.textContent = 'Connecting to server...';
        const response = await fetch('/api/class-info');
        if (!response.ok) {
          throw new Error('Failed to fetch class information');
        }
        const { classKey } = await response.json();
        const streamUrl = `http://127.0.0.1:8888/live/${classKey}/index.m3u8`;
        loadHLS(streamUrl);
        streamInfo.textContent = `Live: Class ${classKey}`;
      } catch (error) {
        console.error('Error fetching class information:', error);
        streamInfo.textContent = 'Connection failed - using demo stream';
        // Fallback to demo stream
        loadHLS('http://127.0.0.1:8888/live/demo/index.m3u8');
      }
    }

    function loadHLS(url = null) {
      if (hlsInstance) {
        hlsInstance.destroy();
      }

      if (Hls.isSupported()) {
        hlsInstance = new Hls({
          enableWorker: true,
          lowLatencyMode: true,
          backBufferLength: 90
        });
        
        const streamUrl = url || 'http://127.0.0.1:8888/live/demo/index.m3u8';
        hlsInstance.loadSource(streamUrl);
        hlsInstance.attachMedia(video);
        
        hlsInstance.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play();
          loading.style.display = 'none';
        });

        hlsInstance.on(Hls.Events.ERROR, function(event, data) {
          console.error('HLS error:', data);
          if (data.fatal) {
            streamInfo.textContent = 'Stream error - retrying...';
            setTimeout(() => loadHLS(url), 5000);
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        const streamUrl = url || 'http://127.0.0.1:8888/live/demo/index.m3u8';
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', function() {
          video.play();
          loading.style.display = 'none';
        });
      } else {
        console.error('HLS is not supported in this browser');
        streamInfo.textContent = 'HLS not supported';
      }
    }

    // Video event listeners
    video.addEventListener('canplay', function() {
      loading.style.display = 'none';
    });

    video.addEventListener('waiting', function() {
      loading.style.display = 'block';
    });

    video.addEventListener('playing', function() {
      loading.style.display = 'none';
      playBtn.textContent = '‚è∏Ô∏è';
    });

    video.addEventListener('pause', function() {
      playBtn.textContent = '‚ñ∂Ô∏è';
    });

    // Initialize
    drawTimeline();
    showControls();
    
    // Load stream based on mode
    if (streamMode.value === 'live') {
      fetchClassInfo();
    }
  </script>
</body>
</html>
