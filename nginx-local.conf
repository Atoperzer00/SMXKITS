worker_processes auto;
rtmp_auto_push on;
events {}

# RTMP configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4000;
        
        # Live streaming application
        application live {
            live on;
            
            # Enable HLS
            hls on;
            hls_path /var/www/html/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            
            # Allow publishing from any IP (for testing)
            allow publish all;
            
            # Allow playing from any IP
            allow play all;
        }
    }
}

# HTTP configuration for HLS delivery
http {
    sendfile off;
    tcp_nopush on;
    directio 512;
    
    # HTTP server for HLS files
    server {
        listen 8080;
        
        # CORS headers for HLS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /var/www/html;
            
            # Cache settings for HLS
            expires -1;
            add_header Cache-Control no-cache;
        }
        
        # RTMP statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root /var/www/html;
        }
    }
}