<!DOCTYPE html>
<html>
<head>
    <title>File Drop Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-results { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üß™ Stream Mode.html File Drop Test</h1>
    
    <div class="test-results info">
        <h3>Testing File Drop Functionality</h3>
        <p>This test checks if the file drop functionality in Stream Mode.html works correctly.</p>
    </div>

    <div id="testResults"></div>

    <script>
        async function testFileDrop() {
            const results = document.getElementById('testResults');
            
            try {
                // Test 1: Check if Stream Mode.html loads
                results.innerHTML += '<div class="test-results info">üîÑ Testing if Stream Mode.html loads...</div>';
                
                const response = await fetch('/Stream%20Mode.html');
                if (response.ok) {
                    results.innerHTML += '<div class="test-results success">‚úÖ Stream Mode.html loads successfully (HTTP 200)</div>';
                } else {
                    results.innerHTML += '<div class="test-results error">‚ùå Stream Mode.html failed to load (HTTP ' + response.status + ')</div>';
                    return;
                }
                
                // Test 2: Check if the page contains file drop elements
                const html = await response.text();
                
                const hasFileDrop = html.includes('id="fileDrop"');
                const hasFileInput = html.includes('id="fileInput"');
                const hasLoadFileFunction = html.includes('loadFileIntoPlayer');
                const hasShowFileInfo = html.includes('showFileInfo');
                const hasCreateObjectURL = html.includes('URL.createObjectURL');
                
                if (hasFileDrop) {
                    results.innerHTML += '<div class="test-results success">‚úÖ File drop area element found</div>';
                } else {
                    results.innerHTML += '<div class="test-results error">‚ùå File drop area element missing</div>';
                }
                
                if (hasFileInput) {
                    results.innerHTML += '<div class="test-results success">‚úÖ File input element found</div>';
                } else {
                    results.innerHTML += '<div class="test-results error">‚ùå File input element missing</div>';
                }
                
                if (hasLoadFileFunction) {
                    results.innerHTML += '<div class="test-results success">‚úÖ loadFileIntoPlayer function found</div>';
                } else {
                    results.innerHTML += '<div class="test-results error">‚ùå loadFileIntoPlayer function missing</div>';
                }
                
                if (hasShowFileInfo) {
                    results.innerHTML += '<div class="test-results success">‚úÖ showFileInfo function found</div>';
                } else {
                    results.innerHTML += '<div class="test-results error">‚ùå showFileInfo function missing</div>';
                }
                
                if (hasCreateObjectURL) {
                    results.innerHTML += '<div class="test-results success">‚úÖ URL.createObjectURL usage found (for local file preview)</div>';
                } else {
                    results.innerHTML += '<div class="test-results error">‚ùå URL.createObjectURL usage missing</div>';
                }
                
                // Test 3: Check for drag and drop event handlers
                const hasDragOver = html.includes('dragover');
                const hasDragLeave = html.includes('dragleave');
                const hasDropEvent = html.includes('addEventListener(\'drop\'');
                
                if (hasDragOver && hasDragLeave && hasDropEvent) {
                    results.innerHTML += '<div class="test-results success">‚úÖ Drag and drop event handlers found</div>';
                } else {
                    results.innerHTML += '<div class="test-results error">‚ùå Some drag and drop event handlers missing</div>';
                }
                
                // Test 4: Check for video preview elements
                const hasPreviewVideo = html.includes('id="previewVideo"');
                const hasVideoOverlay = html.includes('id="videoOverlay"');
                const hasPlaceholder = html.includes('class="placeholder"');
                
                if (hasPreviewVideo) {
                    results.innerHTML += '<div class="test-results success">‚úÖ Preview video element found</div>';
                } else {
                    results.innerHTML += '<div class="test-results error">‚ùå Preview video element missing</div>';
                }
                
                if (hasVideoOverlay) {
                    results.innerHTML += '<div class="test-results success">‚úÖ Video overlay element found</div>';
                } else {
                    results.innerHTML += '<div class="test-results error">‚ùå Video overlay element missing</div>';
                }
                
                if (hasPlaceholder) {
                    results.innerHTML += '<div class="test-results success">‚úÖ Video placeholder element found</div>';
                } else {
                    results.innerHTML += '<div class="test-results error">‚ùå Video placeholder element missing</div>';
                }
                
                // Summary
                const allTestsPassed = hasFileDrop && hasFileInput && hasLoadFileFunction && 
                                     hasShowFileInfo && hasCreateObjectURL && hasDragOver && 
                                     hasDragLeave && hasDropEvent && hasPreviewVideo && 
                                     hasVideoOverlay && hasPlaceholder;
                
                if (allTestsPassed) {
                    results.innerHTML += '<div class="test-results success"><h3>üéâ ALL TESTS PASSED!</h3><p>File drop functionality should work correctly. You can:</p><ul><li>Drag and drop MP4 files onto the drop area</li><li>Click to browse and select files</li><li>Files will load into the video preview player</li><li>Files can be played locally before streaming</li></ul></div>';
                } else {
                    results.innerHTML += '<div class="test-results error"><h3>‚ùå SOME TESTS FAILED</h3><p>There may be issues with the file drop functionality.</p></div>';
                }
                
            } catch (error) {
                results.innerHTML += '<div class="test-results error">‚ùå Test failed with error: ' + error.message + '</div>';
            }
        }
        
        // Run tests when page loads
        window.addEventListener('load', testFileDrop);
    </script>
</body>
</html>
